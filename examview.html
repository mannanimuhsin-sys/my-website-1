<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Exam Result | 2025-26</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #004d00; --gold: #ffd700; --bg: #f0f2f5; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .executive-header { background: linear-gradient(135deg, #004d00 0%, #002200 100%); color: white; padding: 40px 15px; text-align: center; border-bottom: 6px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .madrasa-name { font-size: 28px; font-weight: 800; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        
        .container { max-width: 800px; margin: -30px auto 50px; padding: 0 15px; }
        .search-section { background: var(--white); padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .search-box { display: flex; max-width: 450px; margin: 15px auto 0; border-radius: 50px; overflow: hidden; border: 2px solid #eee; }
        .search-box input { flex: 1; padding: 12px 15px; border: none; outline: none; font-size: 16px; width: 60%; }
        .btn-search { background: #28a745; color: white; border: none; padding: 0 20px; cursor: pointer; font-weight: bold; }

        .result-card { background: var(--white); border-radius: 20px; margin-top: 30px; overflow: hidden; display: none; box-shadow: 0 20px 50px rgba(0,0,0,0.15); border-top: 8px solid var(--primary); position: relative; }
        
        /* ഫോട്ടോ ഡിസൈൻ */
        .photo-container { text-align: center; padding-top: 25px; }
        .st-photo { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--gold); object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.2); background: #eee; }

        .res-header { padding: 10px 15px 25px; text-align: center; border-bottom: 1px solid #eee; }
        .res-header h2 { color: var(--primary); margin: 5px 0; font-size: 24px; text-transform: uppercase; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; padding: 15px; background: #fff; border-bottom: 1px dashed #eee; text-align: center; }
        .info-item span { display: block; font-size: 11px; color: #888; text-transform: uppercase; }
        .info-item b { font-size: 16px; color: #333; }

        .mark-table { width: 100%; border-collapse: collapse; }
        .mark-table th { background: #f8f9fa; padding: 12px; text-align: left; color: #555; border-bottom: 2px solid var(--primary); }
        .mark-table td { padding: 12px; border-bottom: 1px solid #f1f1f1; font-weight: bold; }
        .m-val { text-align: center; color: var(--primary); }

        .stats-footer { display: grid; grid-template-columns: repeat(3, 1fr); padding: 20px; background: #f0fff4; text-align: center; }
        .stat-box small { display: block; color: #666; font-size: 10px; font-weight: bold; }
        .stat-box span { font-size: 18px; font-weight: 800; color: var(--primary); }
        
        .badge-container { text-align: center; padding: 20px; }
        .badge { padding: 10px 30px; border-radius: 50px; font-weight: 800; font-size: 18px; display: inline-block; border: 2px solid transparent; }
        
        .btn-print { width: 100%; padding: 18px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        
        @media print { .search-section, .btn-print { display: none; } .result-card { border: none; box-shadow: none; margin-top: 0; } }
    </style>
</head>
<body>

<div class="executive-header">
    <h1 class="madrasa-name" id="madHeader">LOADING...</h1>
    <p id="madPlace">Please wait</p>
    <div style="font-size: 12px; color: var(--gold); font-weight: bold; letter-spacing: 2px; margin-top: 10px;">ANNUAL EXAMINATION RESULT 2025-26</div>
</div>

<div class="container">
    <div class="search-section" id="searchSection">
        <h3 style="margin-bottom:10px; color:#444;">Check Result</h3>
        <div class="search-box">
            <input type="number" id="regNoInput" placeholder="Enter Reg Number">
            <button class="btn-search" onclick="fetchResult()">SUBMIT</button>
        </div>
    </div>

    <div id="resultArea" class="result-card">
        <div class="photo-container" id="photoWrap">
            </div>
        <div class="res-header">
            <small style="color:#aaa; font-weight:bold;">STUDENT RESULT SHEET</small>
            <h2 id="stName">---</h2>
        </div>
        <div class="info-grid">
            <div class="info-item"><span>Register No</span><b id="stReg">---</b></div>
            <div class="info-item"><span>Class</span><b id="stClass">---</b></div>
        </div>
        <table class="mark-table">
            <thead><tr><th>Subject</th><th style="text-align:center;">Marks</th><th style="text-align:center;">Grade</th></tr></thead>
            <tbody id="markList"></tbody>
        </table>
        <div class="stats-footer">
            <div class="stat-box"><small>TOTAL</small><span id="totalMark">0</span></div>
            <div class="stat-box"><small>RANK</small><span id="rank">---</span></div>
            <div class="stat-box"><small>ATTENDANCE</small><span id="attendance">0/0</span></div>
        </div>
        <div class="badge-container"><div id="statusLabel" class="badge">---</div></div>
        <button class="btn-print" onclick="window.print()"><i class="fa fa-print"></i> DOWNLOAD / PRINT</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ", 
        authDomain: "misbahul-uloom-madrasa-4830c.firebaseapp.app", 
        projectId: "misbahul-uloom-madrasa-4830c", 
        storageBucket: "misbahul-uloom-madrasa-4830c.firebasestorage.app", 
        appId: "1:370558703441:web:dc68dbdbd685c9d07ea570" 
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const mId = urlParams.get('id');
    let fullData = null;

    if(mId) {
        db.collection("madrasa_data").where("uID", "==", mId).get().then((snapshot) => {
            if (!snapshot.empty) {
                fullData = snapshot.docs[0].data();
                document.getElementById('madHeader').innerText = fullData.info.name;
                document.getElementById('madPlace').innerText = fullData.info.place || "";
            }
        });
    }

    function fetchResult() {
        const regInput = document.getElementById('regNoInput').value.trim();
        if(!regInput || !fullData) return;

        let found = false;
        for(let cls in fullData.results) {
            if(fullData.results[cls][regInput]) {
                displayResult(cls, regInput, fullData.results[cls][regInput]);
                found = true;
                break;
            }
        }
        if(!found) alert("Result not found!");
    }

    function displayResult(cls, reg, res) {
        document.getElementById('resultArea').style.display = 'block';
        
        // ഫോട്ടോ ലോഡ് ചെയ്യുന്നു (ഫോട്ടോ ഇല്ലെങ്കിൽ ഡിഫോൾട്ട് ഐക്കൺ കാണിക്കും)
        const photoURL = (fullData.photos && fullData.photos[reg]) ? fullData.photos[reg] : 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        document.getElementById('photoWrap').innerHTML = `<img src="${photoURL}" class="st-photo">`;

        const stName = (fullData.students && fullData.students[cls]) ? fullData.students[cls][reg] : "Student";
        document.getElementById('stName').innerText = stName;
        document.getElementById('stReg').innerText = reg;
        document.getElementById('stClass').innerText = cls;

        let mHtml = "";
        for(let sub in res.marks) {
            let mark = res.marks[sub];
            let grade = calculateGrade(mark);
            mHtml += `<tr><td>${sub}</td><td class="m-val">${mark}</td><td class="m-val" style="color:#d35400;">${grade}</td></tr>`;
        }
        document.getElementById('markList').innerHTML = mHtml;
        document.getElementById('totalMark').innerText = res.total || "0";
        document.getElementById('rank').innerText = res.rank || "---";
        
        const totalDays = (fullData.classAtt && fullData.classAtt[cls]) ? fullData.classAtt[cls] : '0';
        document.getElementById('attendance').innerText = (res.att || '0') + "/" + totalDays;

        const stLabel = document.getElementById('statusLabel');
        const status = (res.status || "FAILED").toUpperCase();
        stLabel.innerText = status;
        stLabel.style.background = (status === 'PASSED' || status === 'PROMOTED') ? "#d4edda" : "#f8d7da";
        stLabel.style.color = (status === 'PASSED' || status === 'PROMOTED') ? "#155724" : "#721c24";

        document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });
    }

    function calculateGrade(m) {
        let mark = parseFloat(m);
        if (mark >= 45) return "A+";
        if (mark >= 40) return "A";
        if (mark >= 35) return "B+";
        if (mark >= 30) return "B";
        if (mark >= 25) return "C+";
        if (mark >= 20) return "C";
        if (mark >= 18) return "D+";
        return "D";
    }
</script>

</body>
</html>
