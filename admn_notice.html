<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <title>Notice Admin</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .admin-box { max-width: 450px; background: white; padding: 25px; margin: auto; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #198754; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #198754; color: white; border: none; border-radius: 8px; margin-top: 20px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="admin-box">
    <h2>Notice Admin</h2>
    <label>നോട്ടീസ് ഹെഡിംഗ്</label>
    <input type="text" id="noticeTitle" placeholder="വിഷയം ഇവിടെ നൽകുക">
    
    <label>വിശദവിവരങ്ങൾ</label>
    <textarea id="noticeMsg" rows="5" placeholder="വിവരങ്ങൾ ഇവിടെ ടൈപ്പ് ചെയ്യുക"></textarea>
    
    <button onclick="updateNotice()">Update Notice Board</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
    firebase.initializeApp({
        apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ",
        projectId: "misbahul-uloom-madrasa-4830c"
    });
    const db = firebase.firestore();

    function updateNotice() {
        const title = document.getElementById('noticeTitle').value;
        const msg = document.getElementById('noticeMsg').value;

        if(!title || !msg) return alert("രണ്ടും പൂരിപ്പിക്കുക!");

        db.collection("notices").doc("latest").set({
            title: title,
            message: msg,
            time: new Date()
        }).then(() => alert("നോട്ടീസ് അപ്ഡേറ്റ് ആയി!"));
    }
</script>
</body>
</html>
