<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <title>Super Admin Control</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #eef2f3; }
        .m-card { background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; }
        .btn-del { background: #d9534f; }
        .btn-reset { background: #f0ad4e; }
        .photo-badge { font-size: 12px; padding: 3px 8px; border-radius: 10px; }
        .done { background: #dff0d8; color: #3c763d; }
        .miss { background: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <h2>Super Admin Control Panel</h2>
    <div id="madrasaList">Loading...</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ", 
        authDomain: "misbahul-uloom-madrasa-4830c.firebaseapp.app", 
        projectId: "misbahul-uloom-madrasa-4830c", 
        appId: "1:370558703441:web:dc68dbdbd685c9d07ea570" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadAll() {
        const snap = await db.collection("madrasa_data").get();
        let h = "";
        snap.forEach(doc => {
            const d = doc.data();
            h += `<div class="m-card">
                <div>
                    <strong>${d.info.name}</strong> (${d.info.place})<br>
                    <small>Phone: ${doc.id} | ID: ${d.uID}</small>
                </div>
                <div>
                    <button class="btn btn-reset" onclick="resetSubmit('${doc.id}')">Unlock Edit</button>
                    <button class="btn btn-del" onclick="deleteMadrasa('${doc.id}')">Delete All</button>
                </div>
            </div>`;
        });
        document.getElementById('madrasaList').innerHTML = h;
    }

    async function resetSubmit(id) {
        if(confirm("ഈ മദ്രസക്ക് എഡിറ്റ് ചെയ്യാൻ അനുവാദം നൽകണോ?")) {
            await db.collection("madrasa_data").doc(id).update({ isSubmitted: false });
            loadAll();
        }
    }

    async function deleteMadrasa(id) {
        if(confirm("ഈ മദ്രസയുടെ എല്ലാ ഡാറ്റയും ഡിലീറ്റ് ചെയ്യണോ? ഈ ഫോൺ നമ്പർ വെച്ച് അവർക്ക് വീണ്ടും രജിസ്റ്റർ ചെയ്യാം.")) {
            await db.collection("madrasa_data").doc(id).delete();
            loadAll();
        }
    }
    loadAll();
</script>
</body>
</html>
