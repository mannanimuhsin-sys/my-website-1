<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Control - Misbahul Uloom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --super-bg: #1a1a2e; --card-bg: #ffffff; --primary: #004d00; --accent: #e67e22; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; border-radius: 10px; margin-bottom: 30px; }
        .container { max-width: 1000px; margin: auto; }
        
        .madrasa-card { 
            background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 8px solid #ccc;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;
        }
        .status-submitted { border-left-color: #3498db; } /* Blue */
        .status-approved { border-left-color: #2ecc71; }  /* Green */
        .status-published { border-left-color: #f1c40f; } /* Gold */

        .info-sec h3 { margin: 0 0 5px 0; color: #333; }
        .info-sec p { margin: 2px 0; font-size: 14px; color: #666; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .bg-blue { background: #ebf5ff; color: #007bff; }
        .bg-green { background: #e6fffa; color: #065f46; }

        .actions { display: flex; gap: 10px; margin-top: 10px; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px; }
        .btn-approve { background: #2ecc71; color: white; }
        .btn-delete { background: #e74c3c; color: white; }
        .btn-view { background: #3498db; color: white; }

        .stats-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-item { background: white; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>SUPER ADMIN PANEL</h1>
        <p>Manage all registered Madrasas</p>
    </div>

    <div class="stats-bar" id="statsBar">
        <div class="stat-item"><h2 id="totalM">0</h2><small>Total Madrasas</small></div>
        <div class="stat-item"><h2 id="pendingM" style="color: #e67e22;">0</h2><small>Wait for Approval</small></div>
        <div class="stat-item"><h2 id="approvedM" style="color: #2ecc71;">0</h2><small>Approved</small></div>
    </div>

    <div id="madrasaList">
        <p style="text-align: center; color: #888;">Loading Madrasa list...</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    // Firebase Config
    const firebaseConfig = { 
        apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ", 
        authDomain: "misbahul-uloom-madrasa-4830c.firebaseapp.app", 
        projectId: "misbahul-uloom-madrasa-4830c", 
        appId: "1:370558703441:web:dc68dbdbd685c9d07ea570" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ലോഡ് ചെയ്യുമ്പോൾ ഡാറ്റ റിയൽ-ടൈം ആയി എടുക്കുന്നു
    function loadAllMadrasas() {
        db.collection("madrasa_data").onSnapshot((snapshot) => {
            const listDiv = document.getElementById('madrasaList');
            listDiv.innerHTML = "";
            
            let mData = [];
            snapshot.forEach(doc => mData.push({id: doc.id, ...doc.data()}));

            // ഏറ്റവും അവസാനം അപ്ഡേറ്റ് ചെയ്തത് മുകളിൽ വരാൻ (Sort by latest)
            // (കുറിപ്പ്: നിങ്ങളുടെ ഡാറ്റയിൽ timestamp ഇല്ലെങ്കിൽ ഇത് ഐഡി വെച്ച് കാണിക്കും)
            mData.reverse(); 

            let counts = { total: 0, pending: 0, approved: 0 };

            mData.forEach(m => {
                counts.total++;
                let statusClass = "";
                let statusLabel = "Registered";

                if (m.isFinalPublished) {
                    statusClass = "status-published";
                    statusLabel = "Final Published";
                } else if (m.isApproved) {
                    statusClass = "status-approved";
                    statusLabel = "Approved (Photo Uploading)";
                    counts.approved++;
                } else if (m.isSubmitted) {
                    statusClass = "status-submitted";
                    statusLabel = "Submitted (Waiting Approval)";
                    counts.pending++;
                }

                const card = document.createElement('div');
                card.className = `madrasa-card ${statusClass}`;
                card.innerHTML = `
                    <div class="info-sec">
                        <h3>${m.info.name}</h3>
                        <p><i class="fa fa-map-marker-alt"></i> ${m.info.place}</p>
                        <p><i class="fa fa-phone"></i> ${m.info.phone} | <strong>ID: ${m.uID}</strong></p>
                        <span class="badge ${m.isApproved ? 'bg-green' : 'bg-blue'}">${statusLabel}</span>
                    </div>
                    <div class="actions">
                        ${!m.isApproved && m.isSubmitted ? `<button class="btn btn-approve" onclick="approveMadrasa('${m.id}')">APPROVE</button>` : ''}
                        <button class="btn btn-delete" onclick="deleteMadrasa('${m.id}')"><i class="fa fa-trash"></i></button>
                    </div>
                `;
                listDiv.appendChild(card);
            });

            document.getElementById('totalM').innerText = counts.total;
            document.getElementById('pendingM').innerText = counts.pending;
            document.getElementById('approvedM').innerText = counts.approved;

            if (mData.length === 0) listDiv.innerHTML = "<p style='text-align:center;'>No madrasas found.</p>";
        });
    }

    // Approve Madrasa
    async function approveMadrasa(docId) {
        if(confirm("ഈ മദ്രസ അപ്രൂവ് ചെയ്യണോ? ഇത് അവർക്ക് ഫോട്ടോ അപ്‌ലോഡ് ലിങ്ക് നൽകും.")) {
            await db.collection("madrasa_data").doc(docId).update({
                isApproved: true
            });
            alert("മദ്രസ അപ്രൂവ് ചെയ്തു!");
        }
    }

    // Delete Madrasa
    async function deleteMadrasa(docId) {
        if(confirm("ശ്രദ്ധിക്കുക! ഈ മദ്രസയുടെ എല്ലാ ഡാറ്റയും എന്നെന്നേക്കുമായി ഡിലീറ്റ് ചെയ്യപ്പെടും. ഈ ഫോൺ നമ്പറിൽ അവർക്ക് വീണ്ടും രജിസ്റ്റർ ചെയ്യാൻ സാധിക്കും. തുടരണോ?")) {
            await db.collection("madrasa_data").doc(docId).delete();
            alert("മദ്രസ ഒഴിവാക്കി.");
        }
    }

    loadAllMadrasas();
</script>

</body>
</html>
