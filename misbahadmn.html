<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Control - Misbahul Uloom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --super-bg: #1a1a2e; --card-bg: #ffffff; --primary: #004d00; --accent: #e67e22; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; border-radius: 10px; margin-bottom: 30px; border-bottom: 5px solid #ffd700; }
        .container { max-width: 1100px; margin: auto; }
        
        .madrasa-card { 
            background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 8px solid #ccc;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;
        }
        .status-submitted { border-left-color: #3498db; }
        .status-approved { border-left-color: #2ecc71; }
        .status-published { border-left-color: #f1c40f; }
        .status-blocked { border-left-color: #e74c3c; background: #fff5f5; }

        .info-sec { flex: 1; min-width: 250px; }
        .info-sec h3 { margin: 0 0 5px 0; color: #333; }
        .info-sec p { margin: 2px 0; font-size: 14px; color: #666; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; display: inline-block; margin-top: 5px; }
        .bg-blue { background: #ebf5ff; color: #007bff; }
        .bg-green { background: #e6fffa; color: #065f46; }
        .bg-red { background: #fee2e2; color: #dc2626; }
        .bg-gold { background: #fef3c7; color: #92400e; }

        .actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn { padding: 10px 14px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; color: white; transition: 0.3s; }
        .btn-approve { background: #2ecc71; }
        .btn-restart { background: #3498db; }
        .btn-block { background: #f39c12; }
        .btn-unblock { background: #9b59b6; }
        .btn-delete { background: #e74c3c; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        .stats-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-item { background: white; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>SUPER ADMIN CONTROL PANEL</h1>
        <p>Master Control for All Madrasas</p>
    </div>

    <div class="stats-bar">
        <div class="stat-item"><h2 id="totalM">0</h2><small>Total Madrasas</small></div>
        <div class="stat-item"><h2 id="pendingM" style="color: #3498db;">0</h2><small>Wait for Approval</small></div>
        <div class="stat-item"><h2 id="activeM" style="color: #2ecc71;">0</h2><small>Live Photo Upload</small></div>
        <div class="stat-item"><h2 id="blockedM" style="color: #e74c3c;">0</h2><small>Blocked</small></div>
    </div>

    <div id="madrasaList">
        <p style="text-align: center; color: #888;">Fetching Data from Server...</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ", 
        authDomain: "misbahul-uloom-madrasa-4830c.firebaseapp.app", 
        projectId: "misbahul-uloom-madrasa-4830c", 
        appId: "1:370558703441:web:dc68dbdbd685c9d07ea570" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadAllMadrasas() {
        db.collection("madrasa_data").onSnapshot((snapshot) => {
            const listDiv = document.getElementById('madrasaList');
            listDiv.innerHTML = "";
            
            let mData = [];
            snapshot.forEach(doc => mData.push({id: doc.id, ...doc.data()}));

            // ‡¥è‡¥±‡µç‡¥±‡¥µ‡µÅ‡¥Ç ‡¥™‡µÅ‡¥§‡¥ø‡¥Ø ‡¥Ü‡¥ï‡µç‡¥ü‡¥ø‡¥µ‡¥ø‡¥±‡µç‡¥±‡¥ø ‡¥â‡¥≥‡µç‡¥≥‡¥µ ‡¥Æ‡µÅ‡¥ï‡¥≥‡¥ø‡µΩ ‡¥µ‡¥∞‡¥æ‡µª ‡¥∏‡µã‡µº‡¥ü‡µç‡¥ü‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ
            mData.sort((a, b) => (b.lastUpdate || 0) - (a.lastUpdate || 0));

            let counts = { total: 0, pending: 0, active: 0, blocked: 0 };

            mData.forEach(m => {
                counts.total++;
                let statusClass = "";
                let statusLabel = "Registered";
                let badgeClass = "bg-blue";

                if (m.isBlocked) {
                    statusClass = "status-blocked";
                    statusLabel = "System Blocked üö´";
                    badgeClass = "bg-red";
                    counts.blocked++;
                } else if (m.isFinalPublished) {
                    statusClass = "status-published";
                    statusLabel = "Final Published ‚úÖ";
                    badgeClass = "bg-gold";
                } else if (m.isApproved) {
                    statusClass = "status-approved";
                    statusLabel = "Photo Uploading Stage";
                    badgeClass = "bg-green";
                    counts.active++;
                } else if (m.isSubmitted) {
                    statusClass = "status-submitted";
                    statusLabel = "Waiting Approval ‚è≥";
                    badgeClass = "bg-blue";
                    counts.pending++;
                }

                const card = document.createElement('div');
                card.className = `madrasa-card ${statusClass}`;
                card.innerHTML = `
                    <div class="info-sec">
                        <h3>${m.info.name}</h3>
                        <p><i class="fa fa-map-marker-alt"></i> ${m.info.place} | Sadar: ${m.info.sadar || '---'}</p>
                        <p><i class="fa fa-phone"></i> ${m.info.phone} | <strong>ID: ${m.uID}</strong></p>
                        <span class="badge ${badgeClass}">${statusLabel}</span>
                    </div>
                    <div class="actions">
                        ${!m.isApproved && m.isSubmitted ? `<button class="btn btn-approve" onclick="updateStatus('${m.id}', {isApproved: true, lastUpdate: Date.now()})">Approve</button>` : ''}
                        
                        ${m.isSubmitted ? `<button class="btn btn-restart" onclick="restartMadrasa('${m.id}')" title="Back to Edit Mode"><i class="fa fa-undo"></i> Restart</button>` : ''}
                        
                        ${m.isBlocked ? 
                            `<button class="btn btn-unblock" onclick="updateStatus('${m.id}', {isBlocked: false, lastUpdate: Date.now()})">Unblock</button>` : 
                            `<button class="btn btn-block" onclick="updateStatus('${m.id}', {isBlocked: true, lastUpdate: Date.now()})">Block</button>`
                        }

                        <button class="btn btn-delete" onclick="deleteMadrasa('${m.id}')"><i class="fa fa-trash"></i></button>
                    </div>
                `;
                listDiv.appendChild(card);
            });

            document.getElementById('totalM').innerText = counts.total;
            document.getElementById('pendingM').innerText = counts.pending;
            document.getElementById('activeM').innerText = counts.active;
            document.getElementById('blockedM').innerText = counts.blocked;

            if (mData.length === 0) listDiv.innerHTML = "<p style='text-align:center;'>No madrasas found.</p>";
        });
    }

    async function updateStatus(docId, data) {
        await db.collection("madrasa_data").doc(docId).update(data);
    }

    async function restartMadrasa(docId) {
        if(confirm("‡¥à ‡¥Æ‡¥¶‡µç‡¥∞‡¥∏‡¥Ø‡µÜ ‡¥é‡¥°‡¥ø‡¥±‡µç‡¥±‡¥ø‡¥Ç‡¥ó‡µç ‡¥Æ‡µã‡¥°‡¥ø‡¥≤‡µá‡¥ï‡µç‡¥ï‡µç ‡¥§‡¥ø‡¥∞‡¥ø‡¥ï‡µÜ ‡¥Æ‡¥æ‡¥±‡µç‡¥±‡¥£‡µã? ‡¥Ö‡¥µ‡µº‡¥ï‡µç‡¥ï‡µç ‡¥Æ‡¥æ‡µº‡¥ï‡µç‡¥ï‡µÅ‡¥ï‡¥≥‡µÅ‡¥Ç ‡¥Æ‡¥±‡µç‡¥±‡µç ‡¥µ‡¥ø‡¥µ‡¥∞‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥Ç ‡¥µ‡µÄ‡¥£‡µç‡¥ü‡µÅ‡¥Ç ‡¥§‡¥ø‡¥∞‡µÅ‡¥§‡µç‡¥§‡¥æ‡µª ‡¥∏‡¥æ‡¥ß‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥Ç.")) {
            await db.collection("madrasa_data").doc(docId).update({
                isFinalPublished: false,
                isSubmitted: false, // ‡¥á‡¥§‡µã‡¥ü‡µÜ ‡¥Ö‡¥µ‡µº‡¥ï‡µç‡¥ï‡µç ‡¥é‡¥°‡¥ø‡¥±‡µç‡¥±‡µç ‡¥™‡¥æ‡¥®‡µΩ ‡¥§‡µÅ‡¥±‡¥ï‡µç‡¥ï‡¥æ‡¥Ç
                isApproved: false,
                isBlocked: false,
                lastUpdate: Date.now()
            });
            alert("‡¥Æ‡¥¶‡µç‡¥∞‡¥∏ ‡¥™‡¥æ‡¥®‡µΩ ‡¥é‡¥°‡¥ø‡¥±‡µç‡¥±‡¥ø‡¥Ç‡¥ó‡µç ‡¥Æ‡µã‡¥°‡¥ø‡¥≤‡µá‡¥ï‡µç‡¥ï‡µç ‡¥±‡µÄ‡¥∏‡µç‡¥±‡µç‡¥±‡¥æ‡µº‡¥ü‡µç‡¥ü‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥§‡µÅ.");
        }
    }

    async function deleteMadrasa(docId) {
        if(confirm("‡¥Æ‡µÅ‡¥®‡µç‡¥®‡¥±‡¥ø‡¥Ø‡¥ø‡¥™‡µç‡¥™‡µç! ‡¥à ‡¥Æ‡¥¶‡µç‡¥∞‡¥∏‡¥Ø‡µÅ‡¥ü‡µÜ ‡¥∏‡¥ï‡¥≤ ‡¥µ‡¥ø‡¥µ‡¥∞‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥Ç ‡¥é‡¥®‡µç‡¥®‡µÜ‡¥®‡µç‡¥®‡µá‡¥ï‡µç‡¥ï‡µÅ‡¥Æ‡¥æ‡¥Ø‡¥ø ‡¥°‡¥ø‡¥≤‡µÄ‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥™‡µç‡¥™‡µÜ‡¥ü‡µÅ‡¥Ç. ‡¥§‡µÅ‡¥ü‡¥∞‡¥£‡µã?")) {
            await db.collection("madrasa_data").doc(docId).delete();
        }
    }

    loadAllMadrasas();
</script>

</body>
</html>
