/* LOAD STUDENTS */
function loadStudents(){
 studentSelect.innerHTML='<option value="">-- Select Student --</option>';
 resultArea.style.display="none";
 const cls=classSelect.value;
 if(!data[cls]) return;
 Object.keys(data[cls].students).forEach(n=>{
  studentSelect.innerHTML+=`<option value="${n}">${n}</option>`;
 });
}

/* SHOW RESULT */
function showResult(){
 const cls=classSelect.value;
 const name=studentSelect.value;
 if(!name) return;

 const student=data[cls].students[name];
 sname.innerText=name;
 sclass.innerText=cls;

 subjectTable.innerHTML='<tr><td colspan="2" class="subject-title">SUBJECTS</td></tr>';
 let total=0,pass=true;

 classSubjects[cls].forEach(sub=>{
  const m=student.marks[sub];
  total+=m;
  if(m<18) pass=false;
  subjectTable.innerHTML+=`<tr><td>${sub}</td><td>${m}</td></tr>`;
 });

 subjectTable.innerHTML+=`
 <tr class="total-row"><td>TOTAL</td><td>${total}</td></tr>
 <tr><td colspan="2" class="result ${pass?'pass':'fail'}">${pass?'PASSED':'FAILED'}</td></tr>`;

 attTotal.innerText=data[cls].totalAttendance;
 attPresent.innerText=student.present;
 resultArea.style.display="block";
}
