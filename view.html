<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Exam Result 2025-26</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #004d00; --gold: #ffd700; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--bg); margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* Executive Header Box */
        .header-box { 
            background: linear-gradient(135deg, #004d00 0%, #002200 100%); 
            color: white; 
            padding: 50px 20px; 
            text-align: center; 
            border-bottom: 6px solid var(--gold); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .madrasa-name { font-size: 36px; font-weight: 800; margin: 0; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .exam-title { font-size: 18px; color: var(--gold); margin: 10px 0; font-weight: bold; letter-spacing: 4px; text-transform: uppercase; }
        
        /* Headmaster/Principal Section Design */
        .contact-info-card { 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(5px);
            display: inline-block; 
            padding: 15px 30px; 
            border-radius: 50px; 
            margin-top: 20px; 
            border: 1px solid rgba(255,255,255,0.3);
            font-size: 16px;
        }
        .contact-info-card b { color: var(--gold); }
        .contact-sep { margin: 0 15px; opacity: 0.5; }

        .container { max-width: 850px; margin: -40px auto 40px; padding: 0 15px; flex: 1; }

        /* Search Section */
        .search-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .search-card h3 { margin-top: 0; color: #333; font-weight: 600; }
        .input-group { display: flex; gap: 0; max-width: 450px; margin: 25px auto 0; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        input { flex: 1; padding: 18px; border: 2px solid #eee; border-right: none; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .btn-submit { background: #28a745; color: white; border: none; padding: 0 35px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-submit:hover { background: #1e7e34; }

        /* Result Display Section */
        .result-card { background: white; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); overflow: hidden; display: none; margin-top: 30px; border-top: 10px solid var(--primary); }
        .student-header { background: #fcfcfc; padding: 35px; border-bottom: 1px solid #eee; text-align: center; }
        .student-header small { text-transform: uppercase; color: #888; letter-spacing: 2px; font-weight: bold; }
        .student-header h2 { margin: 10px 0 0; color: var(--primary); font-size: 28px; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; padding: 25px; gap: 20px; background: #fff; border-bottom: 1px dashed #eee; }
        .info-item { color: #666; font-size: 14px; }
        .info-item b { color: #222; display: block; font-size: 18px; margin-top: 5px; }

        .mark-table { width: 100%; border-collapse: collapse; }
        .mark-table th { background: #f8f9fa; padding: 18px; text-align: left; color: #444; border-bottom: 3px solid var(--primary); font-size: 13px; text-transform: uppercase; }
        .mark-table td { padding: 18px; border-bottom: 1px solid #f1f1f1; font-size: 16px; font-weight: 500; }
        
        .final-stats { padding: 30px; background: #f0fff4; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; text-align: center; }
        .stat-box small { display: block; color: #666; margin-bottom: 8px; font-weight: bold; }
        .stat-box span { font-size: 24px; font-weight: 800; color: var(--primary); }

        .status-badge { display: inline-block; padding: 12px 35px; border-radius: 50px; font-weight: 800; margin: 30px 0; font-size: 18px; letter-spacing: 1px; }
        .passed { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .failed { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }

        .btn-download { background: var(--primary); color: white; width: 100%; padding: 25px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        /* Footer */
        footer { background: white; padding: 30px; text-align: center; border-top: 1px solid #eee; margin-top: auto; }
        .dev-text { color: #888; font-size: 13px; margin-bottom: 12px; }
        .dev-text b { color: #444; }
        .social-icons { display: flex; justify-content: center; gap: 25px; }
        .social-icons a { color: #aaa; font-size: 20px; transition: 0.3s; }
        .social-icons a:hover { transform: translateY(-3px); }
        .icon-wa:hover { color: #25D366; }
        .icon-call:hover { color: #007bff; }
        .icon-insta:hover { color: #E1306C; }

        @media print { .search-card, .btn-download, footer { display: none; } .result-card { border: none; box-shadow: none; margin-top: 0; } body { background: white; } }
    </style>
</head>
<body>

<div class="header-box">
    <h1 class="madrasa-name" id="madrasaName">MADRASA NAME</h1>
    <p class="exam-title">Annual Examination Result 2025-2026</p>
    <div class="contact-info-card">
        <i class="fa fa-user-tie"></i> Principal: <b id="sadrName">Loading...</b>
        <span class="contact-sep">|</span>
        <i class="fa fa-phone-alt"></i> Contact: <b id="sadrPhone">Loading...</b>
    </div>
</div>

<div class="container">
    <div class="search-card">
        <h3>Check Your Result</h3>
        <div class="input-group">
            <input type="number" id="regNoInput" placeholder="Enter Register Number">
            <button class="btn-submit" onclick="fetchResult()">SUBMIT</button>
        </div>
    </div>

    <div id="resultArea" class="result-card">
        <div class="student-header">
            <small>Student Name</small>
            <h2 id="stName">---</h2>
        </div>
        <div class="info-grid">
            <div class="info-item">Registration Number <b id="stReg">---</b></div>
            <div class="info-item">Current Class <b id="stClass">---</b></div>
        </div>
        <table class="mark-table">
            <thead><tr><th>Examination Subjects</th><th style="text-align: center;">Marks Obtained</th></tr></thead>
            <tbody id="markList"></tbody>
        </table>
        <div class="final-stats">
            <div class="stat-box"><small>TOTAL MARKS</small><span id="totalMark">0</span></div>
            <div class="stat-box"><small>CLASS RANK</small><span id="rank">0</span></div>
            <div class="stat-box"><small>ATTENDANCE</small><span id="attendance">0/0</span></div>
        </div>
        <div style="text-align: center;"><div id="statusLabel" class="status-badge">---</div></div>
        <button class="btn-download" onclick="window.print()"><i class="fa fa-print"></i> PRINT / DOWNLOAD RESULT</button>
    </div>
</div>

<footer>
    <div class="dev-text">System Developed by <b>Muhsin Mannani</b></div>
    <div class="social-icons">
        <a href="https://wa.me/917559950633" class="icon-wa" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="tel:+917559950633" class="icon-call" title="Call"><i class="fas fa-phone-alt"></i></a>
        <a href="https://www.instagram.com/muhsin_mannani?igsh=MWpxMWR1ZDhveXN0Ng==" class="icon-insta" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    // മുഹ്‌സിൻ, ഇവിടെ നിങ്ങളുടെ പുതിയ Firebase Config മാറ്റിയിട്ടുണ്ട്.
    const firebaseConfig = { 
        apiKey: "AIzaSyASIPf0V5arZgV0R_2P_0uTq9SVpCWkwUg", 
        authDomain: "result-mark.firebaseapp.com", 
        projectId: "result-mark", 
        storageBucket: "result-mark.firebasestorage.app", 
        messagingSenderId: "425031976316",
        appId: "1:425031976316:web:1a557491b8ecda09c990f9",
        measurementId: "G-2KB05LFVRK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const mId = urlParams.get('id');
    let fullData = null;

    if(mId) {
        db.collection("madrasa_data").doc(mId).get().then((doc) => {
            if (doc.exists) {
                fullData = doc.data();
                document.getElementById('madrasaName').innerText = fullData.info.name;
                document.getElementById('sadrName').innerText = fullData.info.headmaster || "Official";
                document.getElementById('sadrPhone').innerText = fullData.info.phone;
            } else {
                alert("Madrasa data not found. Please check the URL.");
            }
        }).catch(err => {
            console.error("Error fetching data:", err);
        });
    }

    function fetchResult() {
        const regInput = document.getElementById('regNoInput').value;
        if(!regInput) return alert("Please enter a register number");
        if(!fullData) return alert("Data still loading or not found.");

        let found = false;
        // റിസൾട്ട് ലിസ്റ്റിൽ ഉണ്ടോ എന്ന് നോക്കുന്നു
        if(fullData.results) {
            for(let cls in fullData.results) {
                if(fullData.results[cls][regInput]) {
                    displayResult(cls, regInput, fullData.results[cls][regInput]);
                    found = true; 
                    break;
                }
            }
        }
        
        if(!found) alert("Result not found for this Register Number!");
    }

    function displayResult(cls, reg, res) {
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('stName').innerText = (fullData.students && fullData.students[cls]) ? fullData.students[cls][reg] : "Student";
        document.getElementById('stReg').innerText = reg;
        document.getElementById('stClass').innerText = cls;
        
        let mHtml = "";
        if(res.marks) {
            for(let sub in res.marks) {
                mHtml += `<tr><td>${sub}</td><td style="text-align: center;">${res.marks[sub]}</td></tr>`;
            }
        }
        document.getElementById('markList').innerHTML = mHtml;
        document.getElementById('totalMark').innerText = res.total || "0";
        document.getElementById('rank').innerText = res.rank || "---";
        
        let totalDays = (fullData.classAtt && fullData.classAtt[cls]) ? fullData.classAtt[cls] : '0';
        document.getElementById('attendance').innerText = (res.att || '0') + "/" + totalDays;
        
        const stLabel = document.getElementById('statusLabel');
        const status = res.status ? res.status.toLowerCase() : '---';
        stLabel.innerText = status.toUpperCase();
        stLabel.className = "status-badge " + (status === 'passed' ? 'passed' : 'failed');
        
        window.scrollTo({ top: document.getElementById('resultArea').offsetTop - 20, behavior: 'smooth' });
    }
</script>
</body>
</html>
