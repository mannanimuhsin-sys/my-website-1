<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Exam Result | 2025-26</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #004d00; --gold: #ffd700; --bg: #f0f2f5; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .executive-header { background: linear-gradient(135deg, #004d00 0%, #002200 100%); color: white; padding: 40px 15px; text-align: center; border-bottom: 6px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .madrasa-name { font-size: 28px; font-weight: 800; margin: 0; text-transform: uppercase; letter-spacing: 1px; line-height: 1.2; }
        .madrasa-place { font-size: 16px; opacity: 0.9; margin: 5px 0; }
        .exam-title { font-size: 12px; color: var(--gold); font-weight: bold; letter-spacing: 2px; margin-top: 10px; }
        
        /* കോൺടാക്ട് കാർഡിൽ സദർ ഉസ്താദിന്റെ പേര് വരാൻ അല്പം ഡിസൈൻ മാറ്റി */
        .contact-card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            display: inline-block; 
            padding: 12px 20px; 
            border-radius: 15px; 
            margin-top: 20px; 
            border: 1px solid rgba(255,255,255,0.2); 
            font-size: 13px; 
            width: 90%; 
            max-width: 450px; 
        }
        .contact-card b { color: var(--gold); }
        .sep { margin: 0 8px; opacity: 0.5; }
        
        .container { max-width: 800px; margin: -30px auto 50px; padding: 0 15px; }
        .search-section { background: var(--white); padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .search-box { display: flex; max-width: 450px; margin: 15px auto 0; border-radius: 50px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 2px solid #eee; }
        .search-box input { flex: 1; padding: 12px 15px; border: none; outline: none; font-size: 16px; width: 60%; }
        .btn-search { background: #28a745; color: white; border: none; padding: 0 20px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.3s; }
        .btn-search:hover { background: #218838; }

        .result-card { background: var(--white); border-radius: 20px; margin-top: 30px; overflow: hidden; display: none; box-shadow: 0 20px 50px rgba(0,0,0,0.15); border-top: 8px solid var(--primary); }
        .res-header { background: #fcfcfc; padding: 25px 15px; text-align: center; border-bottom: 1px solid #eee; }
        .res-header h2 { color: var(--primary); margin: 5px 0; font-size: 22px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; padding: 15px; background: #fff; border-bottom: 1px dashed #eee; text-align: center; gap: 10px; }
        .info-item span { display: block; font-size: 11px; color: #888; text-transform: uppercase; }
        .info-item b { font-size: 16px; color: #333; }
        .mark-table { width: 100%; border-collapse: collapse; }
        .mark-table th { background: #f8f9fa; padding: 12px; text-align: left; color: #555; border-bottom: 2px solid var(--primary); font-size: 13px; }
        .mark-table td { padding: 12px; border-bottom: 1px solid #f1f1f1; font-weight: bold; font-size: 14px; }
        .m-val { text-align: center; color: var(--primary); font-size: 16px; }
        .stats-footer { display: grid; grid-template-columns: repeat(3, 1fr); padding: 20px; background: #f0fff4; text-align: center; gap: 5px; }
        .stat-box small { display: block; color: #666; font-size: 10px; font-weight: bold; }
        .stat-box span { font-size: 18px; font-weight: 800; color: var(--primary); }
        .status-badge-container { text-align: center; padding: 20px; background: white; }
        .badge { padding: 10px 30px; border-radius: 50px; font-weight: 800; font-size: 18px; text-transform: uppercase; }
        .passed { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .failed { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .btn-print { width: 100%; padding: 18px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; font-size: 15px; }
        .dev-footer { background: white; padding: 30px 20px; text-align: center; border-top: 1px solid #eee; margin-top: 40px; }
        .dev-text { font-size: 13px; color: #777; margin-bottom: 15px; }
        .dev-text b { color: #333; }
        .social-links { display: flex; justify-content: center; gap: 15px; }
        .social-links a { width: 40px; height: 40px; background: #f1f1f1; display: flex; align-items: center; justify-content: center; border-radius: 50%; color: #555; font-size: 18px; transition: 0.3s; text-decoration: none; }
        @media print { .search-section, .btn-print, .dev-footer { display: none; } .result-card { border: none; box-shadow: none; margin-top: 0; width: 100%; } }
    </style>
</head>
<body>

<div class="executive-header">
    <h1 class="madrasa-name" id="madHeader">LOADING...</h1>
    <p class="madrasa-place" id="madPlace">Please wait</p>
    <div class="exam-title">ANNUAL EXAMINATION RESULT 2025-26</div>
    <div class="contact-card">
        <i class="fa fa-user-tie"></i> <span id="sadrName">---</span> 
        <span class="sep">|</span> 
        <i class="fa fa-phone-alt"></i> <span id="sadrPhone">---</span>
    </div>
</div>

<div class="container">
    <div class="search-section" id="searchSection">
        <h3 style="margin-bottom:10px; color:#444; font-size: 16px;">Check Result</h3>
        <div class="search-box">
            <input type="number" id="regNoInput" placeholder="Enter Reg Number">
            <button class="btn-search" onclick="fetchResult()">SUBMIT</button>
        </div>
    </div>

    <div id="resultArea" class="result-card">
        <div class="res-header">
            <small style="color:#aaa; letter-spacing:1px; font-weight:bold;">STUDENT RESULT SHEET</small>
            <h2 id="stName">---</h2>
        </div>
        <div class="info-grid">
            <div class="info-item"><span>Register No</span><b id="stReg">---</b></div>
            <div class="info-item"><span>Class</span><b id="stClass">---</b></div>
        </div>
        <div style="overflow-x: auto;">
            <table class="mark-table">
                <thead><tr><th>Subject</th><th style="text-align:center;">Marks</th></tr></thead>
                <tbody id="markList"></tbody>
            </table>
        </div>
        <div class="stats-footer">
            <div class="stat-box"><small>TOTAL</small><span id="totalMark">0</span></div>
            <div class="stat-box"><small>RANK</small><span id="rank">---</span></div>
            <div class="stat-box"><small>ATTENDANCE</small><span id="attendance">0/0</span></div>
        </div>
        <div class="status-badge-container"><div id="statusLabel" class="badge">---</div></div>
        <button class="btn-print" onclick="window.print()"><i class="fa fa-print"></i> DOWNLOAD / PRINT</button>
    </div>
</div>

<footer class="dev-footer">
    <div class="dev-text">System Designed & Developed by<br><b>Muhsin Mannani</b></div>
    <div class="social-links">
        <a href="https://wa.me/917559950633" class="link-wa"><i class="fab fa-whatsapp"></i></a>
        <a href="tel:+917559950633" class="link-ph"><i class="fa fa-phone-alt"></i></a>
        <a href="https://www.instagram.com/muhsin_mannani" class="link-ig"><i class="fab fa-instagram"></i></a>
    </div>
    <p style="font-size:10px; color:#ccc; margin-top:20px;">&copy; 2026 MANNANI DIGITAL SOLUTIONS</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ", 
        authDomain: "misbahul-uloom-madrasa-4830c.firebaseapp.app", 
        projectId: "misbahul-uloom-madrasa-4830c", 
        storageBucket: "misbahul-uloom-madrasa-4830c.firebasestorage.app", 
        appId: "1:370558703441:web:dc68dbdbd685c9d07ea570" 
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const mId = urlParams.get('id');
    let fullData = null;

    if(mId) {
        db.collection("madrasa_data").where("uID", "==", mId).get().then((snapshot) => {
            if (!snapshot.empty) {
                fullData = snapshot.docs[0].data();
                
                if(!fullData.isApproved || fullData.isBlocked) {
                    document.getElementById('madHeader').innerText = "ഫലം ലഭ്യമായിട്ടില്ല";
                    document.getElementById('madPlace').innerText = "മദ്രസ അഡ്മിനുമായി ബന്ധപ്പെടുക";
                    document.getElementById('searchSection').style.display = 'none';
                    return;
                }

                document.getElementById('madHeader').innerText = fullData.info.name;
                document.getElementById('madPlace').innerText = fullData.info.place || "";
                
                // സദർ ഉസ്താദിന്റെ വിവരങ്ങൾ കാണിക്കുന്നു
                document.getElementById('sadrName').innerText = fullData.info.headmaster || "സദർ മുഅല്ലിം";
                document.getElementById('sadrPhone').innerText = fullData.info.phone || "---";

            } else {
                document.getElementById('madHeader').innerText = "INVALID ID";
                document.getElementById('madPlace').innerText = "ലിങ്ക് പരിശോധിക്കുക";
                document.getElementById('searchSection').style.display = 'none';
            }
        }).catch(err => {
            console.error("Firebase Error:", err);
            alert("ഡാറ്റ ലോഡ് ചെയ്യുന്നതിൽ പിശക്. ഇന്റർനെറ്റ് പരിശോധിക്കുക.");
        });
    }

    // സബ്മിറ്റ് ബട്ടൺ ഫംഗ്ഷൻ (പരിഹരിച്ചത്)
    function fetchResult() {
        const regInput = document.getElementById('regNoInput').value.trim();
        
        if(!regInput) {
            alert("ദയവായി രജിസ്റ്റർ നമ്പർ നൽകുക.");
            return;
        }

        if(!fullData || !fullData.results) {
            alert("ഈ മദ്രസയുടെ റിസൾട്ടുകൾ പബ്ലിഷ് ചെയ്തിട്ടില്ല.");
            return;
        }

        let found = false;
        // എല്ലാ ക്ലാസ്സുകളിലും തിരയുന്നു
        for(let cls in fullData.results) {
            if(fullData.results[cls] && fullData.results[cls][regInput]) {
                displayResult(cls, regInput, fullData.results[cls][regInput]);
                found = true; 
                break;
            }
        }

        if(!found) {
            alert("ക്ഷമിക്കണം, " + regInput + " എന്ന നമ്പറിൽ റിസൾട്ട് കണ്ടെത്താനായില്ല. നമ്പർ ശരിയാണോ എന്ന് പരിശോധിക്കുക.");
        }
    }

    // റിസൾട്ട് ഡിസ്‌പ്ലേ ചെയ്യാനുള്ള ഫംഗ്ഷൻ
    function displayResult(cls, reg, res) {
        document.getElementById('resultArea').style.display = 'block';
        
        // വിദ്യാർത്ഥിയുടെ പേര് കണ്ടെത്തുന്നു
        const studentName = (fullData.students && fullData.students[cls] && fullData.students[cls][reg]) 
                            ? fullData.students[cls][reg] 
                            : "Student";
        
        document.getElementById('stName').innerText = studentName;
        document.getElementById('stReg').innerText = reg;
        document.getElementById('stClass').innerText = cls;

        let mHtml = "";
        if(res.marks) {
            for(let sub in res.marks) {
                mHtml += `<tr><td>${sub}</td><td class="m-val">${res.marks[sub]}</td></tr>`;
            }
        }
        document.getElementById('markList').innerHTML = mHtml;
        document.getElementById('totalMark').innerText = res.total || "0";
        document.getElementById('rank').innerText = res.rank || "---";
        
        const totalDays = (fullData.classAtt && fullData.classAtt[cls]) ? fullData.classAtt[cls] : '0';
        document.getElementById('attendance').innerText = (res.att || '0') + "/" + totalDays;

        const stLabel = document.getElementById('statusLabel');
        const status = (res.status || "---").toLowerCase();
        stLabel.innerText = status.toUpperCase();
        stLabel.className = "badge " + (status === 'passed' ? 'passed' : 'failed');

        // റിസൾട്ട് കാർഡിലേക്ക് ഓട്ടോമാറ്റിക് സ്ക്രോൾ ചെയ്യുന്നു
        window.scrollTo({ top: document.getElementById('resultArea').offsetTop - 20, behavior: 'smooth' });
    }
</script>
</body>
</html>
