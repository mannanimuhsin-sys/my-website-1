<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrasa Result Portal | 2025-26</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #004d00; 
            --accent: #ffd700; 
            --text-dark: #2c3e50;
            --bg-light: #f4f7f6;
            --white: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-light); 
            margin: 0; 
            color: var(--text-dark);
        }

        /* --- Header Section --- */
        .executive-header {
            background: linear-gradient(135deg, #004d00 0%, #002200 100%);
            color: var(--white);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 5px solid var(--accent);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .madrasa-name { font-size: 38px; font-weight: 800; margin: 0; letter-spacing: 1px; text-transform: uppercase; }
        .madrasa-place { font-size: 18px; opacity: 0.9; margin-top: 5px; }
        .exam-tag { 
            display: inline-block;
            background: var(--accent);
            color: #000;
            padding: 5px 20px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 15px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .container { max-width: 800px; margin: -40px auto 40px; padding: 0 15px; }

        /* --- Search Card --- */
        .search-card {
            background: var(--white);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .search-card h3 { margin-bottom: 20px; color: var(--primary); }

        .input-group {
            display: flex;
            background: #eee;
            border-radius: 50px;
            overflow: hidden;
            padding: 5px;
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .input-group:focus-within { border-color: var(--primary); background: #fff; }

        .input-group input {
            flex: 1;
            border: none;
            background: none;
            padding: 15px 20px;
            font-size: 16px;
            outline: none;
        }

        .btn-submit {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 0 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-submit:hover { background: #003300; }

        /* --- Result Card --- */
        .result-card {
            background: var(--white);
            border-radius: 25px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.15);
            margin-top: 30px;
            overflow: hidden;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .result-header {
            background: #f9f9f9;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .result-header h2 { margin: 10px 0; color: var(--primary); font-size: 28px; }

        .student-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 20px 30px;
            background: #fff;
            gap: 15px;
            border-bottom: 2px dashed #eee;
        }

        .meta-box span { display: block; font-size: 12px; color: #7f8c8d; text-transform: uppercase; font-weight: bold; }
        .meta-box b { font-size: 18px; color: #2c3e50; }

        /* --- Mark Table --- */
        .mark-table { width: 100%; border-collapse: collapse; }
        .mark-table th { background: #f8f9fa; padding: 15px; text-align: left; font-size: 13px; color: #7f8c8d; border-bottom: 2px solid var(--primary); }
        .mark-table td { padding: 15px; border-bottom: 1px solid #f1f1f1; font-weight: 600; }
        .mark-val { text-align: center; color: var(--primary); font-size: 18px; }

        /* --- Stats Row --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 25px;
            background: #f0fff4;
            text-align: center;
            gap: 10px;
        }

        .stat-item small { display: block; font-size: 11px; color: #666; font-weight: bold; margin-bottom: 5px; }
        .stat-item b { font-size: 22px; color: var(--primary); }

        /* --- Badge Section --- */
        .status-section { padding: 30px; text-align: center; background: #fff; }
        .badge {
            padding: 12px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .passed { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .failed { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }

        .btn-print {
            width: 100%;
            padding: 20px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        footer { text-align: center; padding: 40px; color: #888; font-size: 13px; }

        @media print {
            .search-card, .btn-print, footer { display: none; }
            .result-card { box-shadow: none; border: 1px solid #eee; margin-top: 0; }
            body { background: white; }
        }

        @media (max-width: 600px) {
            .madrasa-name { font-size: 26px; }
            .stats-grid { grid-template-columns: 1fr; gap: 20px; }
        }
    </style>
</head>
<body>

<div class="executive-header">
    <h1 class="madrasa-name" id="madHeader">MADRASA NAME</h1>
    <div class="madrasa-place" id="madPlace">Loading Location...</div>
    <div class="exam-tag">ANNUAL EXAMINATION RESULT 2025-26</div>
</div>

<div class="container">
    <div class="search-card">
        <h3><i class="fa fa-search"></i> Check Your Result</h3>
        <div class="input-group">
            <input type="number" id="regNoInput" placeholder="Enter Register Number">
            <button class="btn-submit" onclick="fetchResult()">SUBMIT</button>
        </div>
    </div>

    <div id="resultArea" class="result-card">
        <div class="result-header">
            <div id="madNameSmall" style="font-weight: bold; color: #888; font-size: 12px; margin-bottom: 5px;">MADRASA RESULT PORTAL</div>
            <small>Student Name</small>
            <h2 id="stName">---</h2>
        </div>

        <div class="student-meta">
            <div class="meta-box"><span>Registration No</span><b id="stReg">---</b></div>
            <div class="meta-box"><span>Class</span><b id="stClass">---</b></div>
        </div>

        <table class="mark-table">
            <thead>
                <tr>
                    <th>SUBJECT NAME</th>
                    <th style="text-align: center;">MARKS</th>
                </tr>
            </thead>
            <tbody id="markList">
                </tbody>
        </table>

        <div class="stats-grid">
            <div class="stat-item"><small>TOTAL MARKS</small><b id="totalMark">0</b></div>
            <div class="stat-item"><small>CLASS RANK</small><b id="rank">---</b></div>
            <div class="stat-item"><small>ATTENDANCE</small><b id="attendance">0/0</b></div>
        </div>

        <div class="status-section">
            <div id="statusLabel" class="badge">---</div>
        </div>

        <button class="btn-print" onclick="window.print()">
            <i class="fa fa-download"></i> Download / Print Result
        </button>
    </div>
</div>

<footer>
    System Developed by <b>Muhsin Mannani</b><br>
    &copy; 2026 Madrasa Result Management System
</footer>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyASIPf0V5arZgV0R_2P_0uTq9SVpCWkwUg", 
        authDomain: "result-mark.firebaseapp.com", 
        projectId: "result-mark", 
        storageBucket: "result-mark.firebasestorage.app", 
        messagingSenderId: "425031976316",
        appId: "1:425031976316:web:1a557491b8ecda09c990f9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const mId = urlParams.get('id');
    let fullData = null;

    // മദ്രസ വിവരങ്ങൾ ഡാറ്റാബേസിൽ നിന്ന് എടുക്കുന്നു
    if(mId) {
        db.collection("madrasa_data").doc(mId).get().then((doc) => {
            if (doc.exists) {
                fullData = doc.data();
                document.getElementById('madHeader').innerText = fullData.info.name;
                document.getElementById('madPlace').innerText = fullData.info.place || "";
            }
        });
    }

    function fetchResult() {
        const regInput = document.getElementById('regNoInput').value;
        if(!regInput || !fullData) return;

        let found = false;
        for(let cls in fullData.results) {
            if(fullData.results[cls][regInput]) {
                displayResult(cls, regInput, fullData.results[cls][regInput]);
                found = true; break;
            }
        }
        if(!found) alert("Result not found! Please check your Register Number.");
    }

    function displayResult(cls, reg, res) {
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('stName').innerText = (fullData.students[cls] && fullData.students[cls][reg]) ? fullData.students[cls][reg] : "Student";
        document.getElementById('stReg').innerText = reg;
        document.getElementById('stClass').innerText = cls;

        let mHtml = "";
        for(let sub in res.marks) {
            mHtml += `<tr><td>${sub}</td><td class="mark-val">${res.marks[sub]}</td></tr>`;
        }
        document.getElementById('markList').innerHTML = mHtml;
        document.getElementById('totalMark').innerText = res.total;
        document.getElementById('rank').innerText = res.rank || "N/A";
        
        // Attendance logic
        let classAtt = (fullData.classAtt && fullData.classAtt[cls]) ? fullData.classAtt[cls] : '0';
        document.getElementById('attendance').innerText = (res.att || '0') + "/" + classAtt;

        // Pass/Fail Badge
        const stLabel = document.getElementById('statusLabel');
        const status = (res.status || "Passed").toLowerCase();
        stLabel.innerText = status;
        stLabel.className = "badge " + (status === 'passed' ? 'passed' : 'failed');

        window.scrollTo({ top: document.getElementById('resultArea').offsetTop - 20, behavior: 'smooth' });
    }
</script>
</body>
</html>
