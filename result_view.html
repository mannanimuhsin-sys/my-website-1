<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrasa Result Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00897b; --accent: #ffd700; --bg: #f4f7f6; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .header-card { background: white; margin: 15px; padding: 25px 15px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); text-align: center; border-bottom: 4px solid var(--primary); }
        .m-name { font-size: 24px; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .select-wrapper { margin-top: 20px; padding: 0 15px; }
        select { padding: 12px; border-radius: 15px; border: 2px solid #e0e0e0; width: 100%; max-width: 400px; margin: auto; display: block; }
        .student-card { background: white; padding: 15px 20px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; margin: 10px 15px; border: 1px solid #f0f0f0; }
        .status-badge { background: var(--primary); color: white; padding: 7px 18px; border-radius: 50px; font-weight: 800; }
        .status-fail { background: #e53935; }
        footer { margin: 40px 15px 20px; padding: 20px; text-align: center; border-top: 1px solid #eee; }
    </style>
</head>
<body>
<div id="loader" style="text-align:center; padding:100px;">റിസൾട്ടിനായി കാത്തിരിക്കൂ...</div>
<div id="mainContent" style="display:none;">
    <div class="header-card">
        <div class="m-name" id="mName">MADRASA NAME</div>
        <div id="mPlace" style="color:#666;">LOCATION</div>
        <div style="font-size:12px; margin-top:10px;">Contact: <b id="sadrName"></b> | <b id="sadrPhone"></b></div>
        <div class="select-wrapper">
            <select id="classSelect" onchange="handleClassChange()"><option value="">-- Select Class --</option></select>
            <div id="divWrapper" style="display:none; margin-top:10px;">
                <select id="divSelect" onchange="displayResults()"><option value="None">Division (None)</option>
                <option value="A">A</option><option value="B">B</option><option value="C">C</option></select>
            </div>
        </div>
    </div>
    <div id="resultsArea"></div>
    <footer>
        <p style="font-size: 12px; color: #888;">System Designed & Developed by</p>
        <div style="font-size: 18px; font-weight: 800; color: #00897b;">MUHSIN MANNANI</div>
        <div style="display: flex; gap: 20px; justify-content: center; margin: 10px 0;">
            <a href="https://wa.me/917559950633" style="color: #25D366; font-size: 20px;"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/muhsin_mannani/" style="color: #E1306C; font-size: 20px;"><i class="fab fa-instagram"></i></a>
        </div>
        <div style="font-size: 10px; color: #bbb;">© 2026 MANNANI DIGITAL SOLUTIONS</div>
    </footer>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAUkOIp33p7sMviItKLEP6EGyPQvFBuQeY",
  authDomain: "result-aedec.firebaseapp.com",
  projectId: "result-aedec",
  storageBucket: "result-aedec.firebasestorage.app",
  messagingSenderId: "654773450983",
  appId: "1:654773450983:web:463a919c5c83ec55134a42"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
// സ്പീഡ് കൂട്ടാൻ ഓഫ്‌ലൈൻ കാഷെ എനേബിൾ ചെയ്യുന്നു
db.settings({ persistence: true });

let madrasaData = null;
const mId = new URLSearchParams(window.location.search).get('id');

if(mId) {
    // വേഗത്തിൽ ഡാറ്റ ലഭിക്കാൻ onSnapshot ഉപയോഗിക്കുന്നു
    db.collection("exam_results_final").where("secretId", "==", mId).limit(1).onSnapshot((snap) => {
        if (!snap.empty) {
            madrasaData = snap.docs[0].data();
            document.getElementById('mName').innerText = madrasaData.madrasa;
            document.getElementById('mPlace').innerText = madrasaData.place;
            document.getElementById('sadrName').innerText = madrasaData.sadr;
            document.getElementById('sadrPhone').innerText = madrasaData.mobile;
            
            const sel = document.getElementById('classSelect');
            const currentVal = sel.value; // സെലക്ഷൻ നഷ്ടപ്പെടാതിരിക്കാൻ
            sel.innerHTML = '<option value="">-- Select Class --</option>';
            
            // ക്ലാസ്സുകൾ ക്രമമായി അടുക്കുന്നു
            const sortedKeys = Object.keys(madrasaData.results).sort((a, b) => parseInt(a) - parseInt(b));
            
            sortedKeys.forEach(key => {
                let cls = key.split('-')[0];
                if(![...sel.options].some(o => o.value == cls)) {
                    let opt = document.createElement('option'); 
                    opt.value = cls; 
                    opt.innerText = "Class " + cls; 
                    sel.appendChild(opt);
                }
            });
            
            if(currentVal) sel.value = currentVal;
            document.getElementById('loader').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        } else {
            document.getElementById('loader').innerHTML = "<i class='fa-solid fa-circle-exclamation'></i><br>റിസൾട്ട് ലഭ്യമല്ല!";
        }
    }, (error) => {
        console.error("Error fetching data: ", error);
        document.getElementById('loader').innerText = "കണക്ഷൻ പ്രശ്നം! ദയവായി വീണ്ടും ശ്രമിക്കുക.";
    });
}

function handleClassChange() {
    const cls = document.getElementById('classSelect').value;
    const divWrapper = document.getElementById('divWrapper');
    if(!cls) { divWrapper.style.display = 'none'; area.innerHTML = ""; return; }
    
    let hasDiv = Object.keys(madrasaData.results).some(k => k.startsWith(cls + "-"));
    divWrapper.style.display = hasDiv ? 'block' : 'none';
    displayResults();
}

function displayResults() {
    const cls = document.getElementById('classSelect').value;
    const div = document.getElementById('divSelect').value;
    const area = document.getElementById('resultsArea');
    area.innerHTML = "";
    
    if(!cls) return;

    const key = (document.getElementById('divWrapper').style.display === 'none' || div === "None") ? cls : cls + "-" + div;
    const students = madrasaData.results[key];
    
    if(students) {
        students.forEach(s => {
            const card = document.createElement('div'); card.className = 'student-card';
            card.innerHTML = `<b>${s.name}</b><span class="status-badge ${s.status === 'PASS' ? '' : 'status-fail'}">${s.status}</span>`;
            area.appendChild(card);
        });
    } else {
        area.innerHTML = "<p style='text-align:center; padding:20px; color:#888;'>ഈ ക്ലാസ്സിലെ ഡാറ്റ ലഭ്യമല്ല.</p>";
    }
}
</script>
</body>
</html>
