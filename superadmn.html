<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin | Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #004d00; 
            --danger: #e74c3c; 
            --warning: #f39c12; 
            --success: #2ecc71; 
            --info: #3498db; 
            --dark: #2c3e50;
        }
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .admin-container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 25px; }
        .header h2 { color: var(--primary); font-size: 24px; display: flex; align-items: center; gap: 10px; }
        
        .stats-card { background: var(--primary); color: white; padding: 10px 20px; border-radius: 12px; font-weight: bold; }

        .search-container { position: relative; margin-bottom: 25px; }
        .search-box { width: 100%; padding: 15px 45px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; transition: 0.3s; outline: none; }
        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,77,0,0.1); }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #999; }

        .table-wrapper { overflow-x: auto; border-radius: 15px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #f8f9fa; color: var(--dark); padding: 15px; text-align: left; font-weight: 600; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #f1f1f1; vertical-align: middle; }
        
        .madrasa-name { font-weight: bold; color: var(--dark); font-size: 16px; display: block; }
        .madrasa-place { color: #7f8c8d; font-size: 13px; display: flex; align-items: center; gap: 5px; }

        .status-pill { padding: 6px 12px; border-radius: 30px; font-size: 12px; font-weight: 600; text-transform: uppercase; display: inline-flex; align-items: center; gap: 5px; }
        .bg-success { background: #d4edda; color: #155724; }
        .bg-warning { background: #fff3cd; color: #856404; }
        .bg-danger { background: #f8d7da; color: #721c24; }
        .bg-gray { background: #e2e3e5; color: #383d41; }

        .action-btns { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn { padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: 600; transition: 0.3s; display: flex; align-items: center; gap: 5px; }
        .btn-approve { background: var(--success); color: white; }
        .btn-block { background: var(--warning); color: white; }
        .btn-edit { background: var(--info); color: white; }
        .btn-delete { background: var(--danger); color: white; }
        .btn-link { background: #6c5ce7; color: white; }
        
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .link-text { font-size: 10px; color: #007bff; display: block; margin-top: 5px; font-family: monospace; }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="header">
        <h2><i class="fa fa-user-shield"></i> സൂപ്പർ അഡ്മിൻ പാനൽ</h2>
        <div id="stats" class="stats-card">ആകെ മദ്രസകൾ: 0</div>
    </div>

    <div class="search-container">
        <i class="fa fa-search search-icon"></i>
        <input type="text" id="searchInput" class="search-box" placeholder="മദ്രസ തിരയുക..." onkeyup="filterTable()">
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>മദ്രസ & സ്ഥലം</th>
                    <th>ഫോൺ</th>
                    <th>സ്റ്റാറ്റസ്</th>
                    <th>നിയന്ത്രണങ്ങൾ</th>
                </tr>
            </thead>
            <tbody id="mList"></tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ", 
        authDomain: "misbahul-uloom-madrasa-4830c.firebaseapp.app", 
        projectId: "misbahul-uloom-madrasa-4830c", 
        storageBucket: "misbahul-uloom-madrasa-4830c.firebasestorage.app", 
        appId: "1:370558703441:web:dc68dbdbd685c9d07ea570" 
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // റിയൽ ടൈം ലിസണർ
    db.collection("madrasa_data").onSnapshot(snapshot => {
        const list = document.getElementById('mList');
        list.innerHTML = "";
        let count = 0;

        snapshot.forEach(doc => {
            const data = doc.data();
            const docId = doc.id;
            count++;
            
            const uniqueID = data.uID || docId;
            const baseURL = "https://mannanimuhsin-sys.github.io/my-website/view.html";
            const resultURL = `${baseURL}?id=${uniqueID}`;

            let statusHTML = '';
            if (data.isBlocked) {
                statusHTML = '<span class="status-pill bg-danger"><i class="fa fa-ban"></i> Blocked</span>';
            } else if (data.isApproved) {
                statusHTML = '<span class="status-pill bg-success"><i class="fa fa-check-circle"></i> Live ✅</span>';
            } else if (data.isPublished) {
                statusHTML = '<span class="status-pill bg-warning"><i class="fa fa-clock"></i> Pending</span>';
            } else {
                statusHTML = '<span class="status-pill bg-gray"><i class="fa fa-edit"></i> Editing</span>';
            }

            const row = `
                <tr>
                    <td>
                        <span class="madrasa-name">${data.info.name}</span>
                        <span class="madrasa-place"><i class="fa fa-map-marker-alt"></i> ${data.info.place || 'Not set'}</span>
                        <span class="link-text">ID: ${uniqueID}</span>
                    </td>
                    <td><b>${data.info.phone}</b></td>
                    <td>${statusHTML}</td>
                    <td>
                        <div class="action-btns">
                            ${(data.isApproved && !data.isBlocked) ? 
                                `<button class="btn btn-link" onclick="copyResultLink('${resultURL}')"><i class="fa fa-copy"></i> Copy Link</button>` : ''}

                            ${(!data.isApproved && data.isPublished && !data.isBlocked) ? 
                                `<button class="btn btn-approve" onclick="updateStatus('${docId}', 'approve')"><i class="fa fa-thumbs-up"></i> Approve</button>` : ''}
                            
                            ${(data.isApproved && !data.isBlocked) ? 
                                `<button class="btn btn-block" onclick="updateStatus('${docId}', 'block')"><i class="fa fa-lock"></i> Block</button>` : ''}
                            
                            ${(data.isBlocked) ? 
                                `<button class="btn btn-approve" onclick="updateStatus('${docId}', 'unblock')"><i class="fa fa-unlock"></i> Unblock</button>` : ''}

                            <button class="btn btn-edit" onclick="toggleEdit('${docId}', ${data.isPublished})">
                                <i class="fa fa-redo"></i> Reset
                            </button>

                            <button class="btn btn-delete" onclick="deleteMadrasa('${docId}')">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>`;
            list.innerHTML += row;
        });
        document.getElementById('stats').innerText = "ആകെ മദ്രസകൾ: " + count;
    });

    // സ്റ്റാറ്റസ് മാറ്റാനുള്ള ഫംഗ്ഷൻ
    async function updateStatus(id, action) {
        const ref = db.collection("madrasa_data").doc(id);
        const doc = await ref.get();
        const currentData = doc.data();

        if (action === 'approve') {
            let updateObj = { isApproved: true, isBlocked: false };
            // uID ഇല്ലെങ്കിൽ മാത്രം പുതിയത് ആഡ് ചെയ്യുന്നു
            if (!currentData.uID) {
                updateObj.uID = "MD" + Math.floor(1000 + Math.random() * 9000);
            }
            await ref.update(updateObj);
        }
        if (action === 'block') await ref.update({ isApproved: false, isBlocked: true });
        if (action === 'unblock') await ref.update({ isApproved: true, isBlocked: false });
    }

    // റിസൾട്ട് ലിങ്ക് കോപ്പി ചെയ്യാൻ
    function copyResultLink(url) {
        navigator.clipboard.writeText(url);
        alert("റിസൾട്ട് ലിങ്ക് കോപ്പി ചെയ്തു!");
    }

    // എഡിറ്റിംഗ് റീസെറ്റ് ചെയ്യാൻ
    async function toggleEdit(id, currentPublished) {
        if(confirm(currentPublished ? "റിസൾട്ട് പിൻവലിച്ച് എഡിറ്റിംഗ് അനുവദിക്കണോ?" : "ലോക്ക് ചെയ്യണോ?")) {
            await db.collection("madrasa_data").doc(id).update({
                isPublished: !currentPublished,
                isApproved: false
            });
        }
    }

    // മദ്രസ ഡിലീറ്റ് ചെയ്യാൻ
    async function deleteMadrasa(id) {
        if (confirm("ഈ മദ്രസ പൂർണ്ണമായും നീക്കം ചെയ്യട്ടെ? ഈ നടപടി പിൻവലിക്കാൻ കഴിയില്ല.")) {
            await db.collection("madrasa_data").doc(id).delete();
        }
    }

    // സെർച്ച് ഫിൽട്ടർ
    function filterTable() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let rows = document.querySelectorAll("#mList tr");
        rows.forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
        });
    }
</script>
</body>
</html>
