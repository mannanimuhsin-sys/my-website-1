<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board - Misbahul Uloom</title>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&family=Chilanka&display=swap" rel="stylesheet">
    <style>
        body { background: #000; display: flex; justify-content: center; padding: 20px; font-family: 'Manjari', sans-serif; }
        .poster {
            width: 100%; max-width: 500px; background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 4px double #D4AF37; border-radius: 30px; padding: 30px; text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); position: relative;
        }
        .poster::before {
            content: ""; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 20px; pointer-events: none;
        }
        .main-title { color: #D4AF37; font-size: 24px; font-weight: 800; letter-spacing: 1px; margin-bottom: 5px; }
        .sub-title { color: #fff; font-size: 16px; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .notice-content { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px; border-left: 4px solid #D4AF37; }
        #heading { color: #00ff88; font-size: 22px; font-weight: bold; margin-bottom: 15px; line-height: 1.4; }
        #details { color: #eee; font-size: 17px; line-height: 1.8; white-space: pre-wrap; text-align: justify; }
        
        .footer-note { margin-top: 30px; font-size: 12px; color: #555; }
    </style>
</head>
<body>

<div class="poster">
    <div class="main-title">MISBAHUL ULOOM MADRASA</div>
    <div class="sub-title">ഡിജിറ്റൽ നോട്ടീസ് ബോർഡ്</div>

    <div class="notice-content" id="noticeArea" style="display:none;">
        <div id="heading">നോട്ടീസ് ലഭ്യമല്ല</div>
        <div id="details">പുതിയ അറിയിപ്പുകൾക്കായി കാത്തിരിക്കുക.</div>
    </div>
    
    <div class="footer-note">Peruvana | Updated Live</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
    firebase.initializeApp({
        apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ",
        projectId: "misbahul-uloom-madrasa-4830c"
    });
    const db = firebase.firestore();

    // ലൈവ് ആയി നോട്ടീസ് ശ്രദ്ധിക്കുന്നു
    db.collection("notices").doc("latest").onSnapshot(doc => {
        if(doc.exists) {
            document.getElementById('noticeArea').style.display = "block";
            document.getElementById('heading').innerText = doc.data().title;
            document.getElementById('details').innerText = doc.data().message;
        }
    });
</script>
</body>
</html>
