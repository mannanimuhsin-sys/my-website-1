<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASNAVI Result Portal | Official</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-green: #004d00; --gold: #ffd700; }
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .search-box { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 18px; text-align: center; margin-bottom: 15px; box-sizing: border-box; }
        .btn-view { width: 100%; padding: 15px; background: var(--primary-green); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 18px; }
        #countdownOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; justify-content: center; align-items: center; font-size: 100px; font-weight: 800; color: var(--primary-green); }
        #poster { width: 100%; max-width: 400px; background: linear-gradient(145deg, #004d00, #002200); color: white; border-radius: 25px; padding: 30px 20px; text-align: center; border: 6px solid var(--gold); display: none; box-sizing: border-box; }
        .p-header { font-size: 22px; font-weight: 800; color: var(--gold); }
        .p-contact { font-size: 11px; background: rgba(255,255,255,0.1); padding: 5px; border-radius: 8px; margin: 10px 0; }
        .p-photo { width: 180px; height: 180px; margin: 15px auto; border: 5px solid white; border-radius: 15px; overflow: hidden; background: #333; }
        .p-photo img { width: 100%; height: 100%; object-fit: cover; }
        .p-name { font-size: 22px; font-weight: 800; text-transform: uppercase; }
        .p-rank { background: var(--gold); color: #000; padding: 12px 30px; border-radius: 50px; font-weight: 900; font-size: 24px; display: inline-block; margin-top: 10px; }
        #dlBtn { width: 100%; max-width: 400px; margin-top: 20px; padding: 16px; background: #28a745; color: white; border: none; border-radius: 12px; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <div id="countdownOverlay"></div>

    <div class="search-box" id="searchArea">
        <h2 style="color: var(--primary-green);">AL ASNAVIYYA COLLEGE</h2>
        <input type="number" id="sid" placeholder="Enter Register No.">
        <button class="btn-view" onclick="fetchResult()">VIEW RESULT</button>
    </div>

    <div id="poster">
        <div class="p-header">AL ASNAVIYYA COLLEGE</div>
        <div class="p-contact">Contact: MUHAMMED SHIBILI AL ASNAVI | Ph: 8590728228</div>
        <div class="p-photo"><img id="viewImg" crossorigin="anonymous"></div>
        <div class="p-name" id="viewName">---</div>
        <div id="viewPlace" style="color:var(--gold)">---</div>
        <div id="rankBox" style="display:none; margin-top:15px;"><div class="p-rank" id="viewRank"></div></div>
        <div id="viewCert" style="font-size:10px; opacity:0.7; margin-top:15px;">---</div>
    </div>

    <button id="dlBtn" onclick="download()">DOWNLOAD POSTER</button>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAxvBeno8O_5cqj6O-G2xnaNlWgSkUyJ2E",
        authDomain: "asnavi.firebaseapp.com",
        databaseURL: "https://asnavi-default-rtdb.firebaseio.com",
        projectId: "asnavi",
        storageBucket: "asnavi.firebasestorage.app",
        appId: "1:464939709877:web:8ff2c772e0c5a209c255fc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function fetchResult() {
        const id = document.getElementById('sid').value;
        db.ref('students/' + id).once('value').then(snap => {
            const data = snap.val();
            if(!data || !data.photo) {
                alert("Result not uploaded yet for this number.");
                return;
            }
            startCountdown(data);
        });
    }

    function startCountdown(data) {
        const overlay = document.getElementById('countdownOverlay');
        overlay.style.display = 'flex';
        let count = 3;
        overlay.innerText = count;
        const timer = setInterval(() => {
            count--;
            if(count > 0) overlay.innerText = count;
            else {
                clearInterval(timer);
                overlay.style.display = 'none';
                showPoster(data);
            }
        }, 800);
    }

    function showPoster(data) {
        document.getElementById('viewName').innerText = data.name;
        document.getElementById('viewPlace').innerText = data.place;
        document.getElementById('viewCert').innerText = "Certificate No: " + (data.cert || "");
        
        // Proxy to avoid CORS issues if needed, but ImgBB usually works fine
        const img = document.getElementById('viewImg');
        img.src = data.photo;

        if(data.rank && data.rank.trim() !== "") {
            document.getElementById('viewRank').innerText = "RANK: " + data.rank;
            document.getElementById('rankBox').style.display = 'block';
        } else {
            document.getElementById('rankBox').style.display = 'none';
        }

        document.getElementById('searchArea').style.display = 'none';
        document.getElementById('poster').style.display = 'block';
        document.getElementById('dlBtn').style.display = 'block';
    }

    function download() {
        const poster = document.getElementById('poster');
        html2canvas(poster, { 
            scale: 3, 
            useCORS: true,
            allowTaint: false,
            logging: true
        }).then(canvas => {
            let a = document.createElement('a');
            a.download = 'ASNAVI_Result.png';
            a.href = canvas.toDataURL('image/png');
            a.click();
        });
    }
</script>

</body>
</html>
