<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASNAVI Result View | Mobile Friendly</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #004d00;
            --gold: #ffd700;
            --white: #ffffff;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: #f0f2f5; 
            margin: 0; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        /* Top Header Area */
        .college-header {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
        }
        .college-header h1 {
            color: var(--primary-green);
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
        }
        .college-header p {
            color: #555;
            margin: 5px 0;
            font-weight: 600;
            font-size: 14px;
        }

        /* Search Section */
        .search-area { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            margin-bottom: 25px; 
            width: 100%;
            max-width: 350px;
            display: flex;
            gap: 10px;
            box-sizing: border-box;
        }
        input { 
            flex: 1;
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary-green); }

        .btn-view { 
            padding: 12px 20px; 
            background: var(--primary-green); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 14px;
        }

        /* Responsive Poster Design */
        #poster {
            width: 100%;
            max-width: 400px; /* മൊബൈലിന് അനുയോജ്യമായ വീതി */
            background: linear-gradient(135deg, #004d00 0%, #002200 100%);
            color: white; 
            border-radius: 20px; 
            padding: 30px 20px; 
            text-align: center; 
            border: 6px solid var(--gold); 
            display: none; /* സെർച്ച് ചെയ്യുമ്പോൾ മാത്രം കാണിക്കും */
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            box-sizing: border-box;
            position: relative;
        }

        .p-header { 
            font-size: 22px; 
            font-weight: 800; 
            color: var(--gold); 
            margin-bottom: 5px; 
            text-transform: uppercase;
        }
        .p-batch {
            font-size: 11px;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .p-photo { 
            width: 160px; 
            height: 160px; 
            margin: auto; 
            border: 4px solid var(--white); 
            border-radius: 12px; 
            overflow: hidden; 
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .p-photo img { width: 100%; height: 100%; object-fit: cover; }

        .p-name { 
            font-size: 20px; 
            margin-top: 20px; 
            font-weight: bold; 
            text-transform: uppercase;
            color: #fff;
            line-height: 1.2;
        }
        .p-place { 
            font-size: 16px; 
            color: var(--gold); 
            margin: 5px 0 15px 0;
            font-weight: 500;
        }
        .p-cert { 
            font-size: 12px; 
            opacity: 0.9; 
            background: rgba(255, 255, 255, 0.1); 
            padding: 6px 12px; 
            border-radius: 5px;
            display: inline-block;
        }
        
        .p-rank { 
            margin-top: 20px; 
            background: var(--gold); 
            color: #000; 
            padding: 8px 25px; 
            border-radius: 50px; 
            font-weight: 800; 
            font-size: 18px; 
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .footer-logo {
            margin-top: 20px;
            font-size: 10px;
            opacity: 0.5;
            letter-spacing: 1px;
        }

        #dlBtn {
            width: 100%;
            max-width: 350px;
            margin-top: 15px;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* ഫോൺ സ്ക്രീൻ അനുസരിച്ചുള്ള മാറ്റങ്ങൾ */
        @media (max-width: 380px) {
            #poster { padding: 20px 15px; }
            .p-header { font-size: 18px; }
            .p-name { font-size: 18px; }
        }
    </style>
</head>
<body>

    <div class="college-header">
        <h1>AL ASNAVI COLLEGE</h1>
        <p>8th BATCH | DAURATHUL HADEESI VATHAFSEER</p>
    </div>

    <div class="search-area">
        <input type="number" id="sid" placeholder="Student ID (144-164)" pattern="\d*">
        <button class="btn-view" onclick="showResult()">VIEW</button>
    </div>

    <div id="poster">
        <div class="p-header">AL ASNAVI COLLEGE</div>
        <div class="p-batch">DAURATHUL HADEESI VATHAFSEER | 2025-26</div>
        
        <div class="p-photo">
            <img id="viewImg" src="https://via.placeholder.com/150" alt="Student Photo">
        </div>
        
        <div class="p-name" id="viewName">---</div>
        <div class="p-place" id="viewPlace">---</div>
        <div class="p-cert" id="viewCert">Certificate No: ---</div>
        
        <br>
        <div id="rankBox" class="p-rank" style="display:none;">
            RANK: <span id="viewRank"></span>
        </div>
        
        <div class="footer-logo">CONGRATULATIONS</div>
    </div>

    <button id="dlBtn" onclick="download()">
        <svg style="width:20px; height:20px; vertical-align:middle; margin-right:5px" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
        DOWNLOAD POSTER
    </button>

<script>
    function showResult() {
        const id = document.getElementById('sid').value;
        const storedData = localStorage.getItem(`data-${id}`);
        
        if(storedData) {
            const data = JSON.parse(storedData);
            document.getElementById('viewName').innerText = data.name;
            document.getElementById('viewPlace').innerText = data.place;
            document.getElementById('viewCert').innerText = "Certificate No: " + data.cert;
            
            // ലോക്കൽ സ്റ്റോറേജിൽ നിന്ന് ഫോട്ടോ എടുക്കുന്നു
            const photo = localStorage.getItem(`photo-${id}`);
            if(photo) {
                document.getElementById('viewImg').src = photo;
            } else {
                document.getElementById('viewImg').src = "https://via.placeholder.com/150?text=No+Photo";
            }
            
            // റാങ്ക് ഉണ്ടെങ്കിൽ കാണിക്കുന്നു
            if(data.rank && data.rank.trim() !== "") {
                document.getElementById('viewRank').innerText = data.rank;
                document.getElementById('rankBox').style.display = 'inline-block';
            } else {
                document.getElementById('rankBox').style.display = 'none';
            }
            
            // റിസൾട്ട് ഭാഗം കാണിക്കുന്നു
            document.getElementById('poster').style.display = 'block';
            document.getElementById('dlBtn').style.display = 'block';
            
            // സ്ക്രീൻ പോസ്റ്ററിലേക്ക് സ്ക്രോൾ ചെയ്യുന്നു
            document.getElementById('poster').scrollIntoView({ behavior: 'smooth' });
        } else {
            alert("Results not found! Please check your ID number (144-164).");
        }
    }

    function download() {
        const dlBtn = document.getElementById('dlBtn');
        dlBtn.innerText = "Processing...";
        dlBtn.disabled = true;

        const poster = document.getElementById('poster');
        
        html2canvas(poster, { 
            scale: 3, // ഉയർന്ന ക്വാളിറ്റിക്കായി
            useCORS: true,
            backgroundColor: null
        }).then(canvas => {
            let link = document.createElement('a');
            link.download = 'Asnavi_Result_Poster.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            dlBtn.innerHTML = '<svg style="width:20px; height:20px; vertical-align:middle; margin-right:5px" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg> DOWNLOAD POSTER';
            dlBtn.disabled = false;
        });
    }
</script>
</body>
</html>
