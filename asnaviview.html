<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASNAVI Result Portal | Official</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #004d00;
            --gold: #ffd700;
            --white: #ffffff;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: #f0f2f5; 
            margin: 0; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* Search Section */
        .search-container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }

        input { 
            width: 100%;
            padding: 15px; 
            border: 2px solid #ddd; 
            border-radius: 12px; 
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .btn-view { 
            width: 100%;
            padding: 15px; 
            background: var(--primary-green); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 18px;
        }

        /* Countdown */
        #countdownOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            font-weight: 800;
            color: var(--primary-green);
        }

        /* Poster Design */
        #poster {
            width: 100%;
            max-width: 400px; 
            background: linear-gradient(145deg, #004d00, #002200);
            color: white; 
            border-radius: 25px; 
            padding: 30px 20px; 
            text-align: center; 
            border: 6px solid var(--gold); 
            display: none; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            box-sizing: border-box;
            margin-top: 20px;
        }

        .p-header { font-size: 22px; font-weight: 800; color: var(--gold); text-transform: uppercase; margin: 0; }
        .p-place-top { font-size: 13px; opacity: 0.9; margin-bottom: 5px; }
        
        .p-contact-box {
            font-size: 11px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .p-batch { 
            font-size: 10px; 
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .p-photo { 
            width: 180px; height: 180px; margin: 10px auto; 
            border: 5px solid var(--white); border-radius: 15px; 
            overflow: hidden; background: #eee;
        }
        .p-photo img { width: 100%; height: 100%; object-fit: cover; }

        .p-name { font-size: 22px; font-weight: 800; text-transform: uppercase; margin-top: 10px; }
        .p-place { font-size: 16px; color: var(--gold); margin-bottom: 20px; }
        
        /* Rank Highlight */
        .p-rank-badge { 
            background: var(--gold); 
            color: #000; 
            padding: 12px 35px; 
            border-radius: 50px; 
            font-weight: 900; 
            font-size: 24px; 
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }

        .p-cert { margin-top: 15px; font-size: 10px; opacity: 0.7; }

        #dlBtn {
            width: 100%; max-width: 400px; margin-top: 20px; padding: 16px;
            background: #28a745; color: white; border: none; border-radius: 12px;
            font-weight: bold; font-size: 16px; cursor: pointer; display: none;
        }
    </style>
</head>
<body>

    <div id="countdownOverlay"></div>

    <div class="search-container" id="searchBox">
        <h2 style="color: var(--primary-green); margin-bottom: 5px;">AL ASNAVI COLLEGE</h2>
        <input type="number" id="sid" placeholder="Enter Register No.">
        <button class="btn-view" onclick="startProcess()">VIEW RESULT</button>
    </div>

    <div id="poster">
        <div class="p-header">AL ASNAVI COLLEGE</div>
        
        <div class="p-contact-box">
            Contact: MUHAMMED SHIBILI AL ASNAVI | Ph: 8590728228
        </div>

        <div class="p-batch">DAURATHUL HADEESI VATHAFSEER | BATCH 8</div>
        
        <div class="p-photo">
            <img id="viewImg" src="">
        </div>
        
        <div class="p-name" id="viewName">---</div>
        <div class="p-place" id="viewPlace">---</div>
        
        <div id="rankWrapper" style="display:none;">
            <div class="p-rank-badge" id="viewRank"></div>
        </div>
        
        <div class="p-cert" id="viewCert">---</div>
    </div>

    <button id="dlBtn" onclick="download()">DOWNLOAD RESULT POSTER</button>

<script>
    function startProcess() {
        const id = document.getElementById('sid').value;
        const photo = localStorage.getItem(`photo-${id}`);
        
        if(!photo) {
            alert("ഫോട്ടോ അപ്‌ലോഡ് ചെയ്തിട്ടില്ല. അഡ്മിനുമായി ബന്ധപ്പെടുക.");
            return;
        }

        const adminData = JSON.parse(localStorage.getItem(`data-${id}`) || "{}");
        const overlay = document.getElementById('countdownOverlay');
        overlay.style.display = 'flex';
        let count = 3;
        overlay.innerText = count;

        const timer = setInterval(() => {
            count--;
            if (count > 0) {
                overlay.innerText = count;
            } else {
                clearInterval(timer);
                overlay.style.display = 'none';
                showPoster(adminData, photo, id);
            }
        }, 800);
    }

    function showPoster(data, photo, id) {
        document.getElementById('viewName').innerText = data.name || "Student Name";
        document.getElementById('viewPlace').innerText = data.place || "Place";
        document.getElementById('viewCert').innerText = "Certificate No: " + (data.cert || "");
        document.getElementById('viewImg').src = photo;

        if(data.rank && data.rank.trim() !== "") {
            document.getElementById('viewRank').innerText = "RANK: " + data.rank;
            document.getElementById('rankWrapper').style.display = 'block';
        } else {
            document.getElementById('rankWrapper').style.display = 'none';
        }

        document.getElementById('searchBox').style.display = 'none';
        document.getElementById('poster').style.display = 'block';
        document.getElementById('dlBtn').style.display = 'block';
    }

    function download() {
        const poster = document.getElementById('poster');
        html2canvas(poster, { scale: 3 }).then(canvas => {
            let link = document.createElement('a');
            link.download = 'ASNAVI_Result_' + document.getElementById('sid').value + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }
</script>
</body>
</html>
