<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Entry Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; background: #000; font-family: 'Roboto', sans-serif; overflow: hidden; color: white; text-align: center; }
        #reader { width: 100%; height: 80vh; }
        .setup-box { padding: 20px; background: #222; border-radius: 10px; margin: 10px; }
        input { padding: 10px; margin: 5px; border-radius: 5px; border: none; width: 80%; }
        #displayScreen { 
            display: none; position: fixed; inset: 0; background: #000; 
            z-index: 100; flex-direction: column; align-items: center; justify-content: center; 
        }
        .photo-circle { 
            width: 250px; height: 250px; border-radius: 50%; border: 8px solid #0b5d1e; 
            object-fit: cover; margin-bottom: 20px; box-shadow: 0 0 30px rgba(11, 93, 30, 0.5);
        }
        .info h1 { font-size: 40px; margin: 10px 0; }
        .info p { font-size: 20px; color: #f39c12; }
        .already-msg { color: #ff4757; font-size: 30px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="setupArea" class="setup-box">
        <h3>Program Setup</h3>
        <input type="text" id="progName" placeholder="Program Name (eg: PTA Meeting)">
        <input type="date" id="progDate">
        <button onclick="startScanner()" style="padding:10px 20px; background:#0b5d1e; color:white; border:none; border-radius:5px; margin-top:10px;">START SCANNING</button>
    </div>

    <div id="reader" style="display:none;"></div>

    <div id="displayScreen">
        <img id="stuPhoto" class="photo-circle" src="">
        <div id="infoArea" class="info">
            <h1 id="stuName"></h1>
            <p id="stuDetails"></p>
            <div id="statusMsg"></div>
        </div>
    </div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCe98Gw-si7idO0m8y5xbLLG8Z2HC3RCKE",
    authDomain: "mum-new-id.firebaseapp.com",
    projectId: "mum-new-id",
    storageBucket: "mum-new-id.firebasestorage.app",
    messagingSenderId: "794343464244",
    appId: "1:794343464244:web:f9083036490e3609bf1961"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let isProcessing = false;
let programName = "";
let programDate = "";

function startScanner() {
    programName = document.getElementById('progName').value;
    programDate = document.getElementById('progDate').value;
    if(!programName || !programDate) { alert("Please fill Program details"); return; }
    document.getElementById('setupArea').style.display = 'none';
    document.getElementById('reader').style.display = 'block';
    
    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
}

async function onScanSuccess(decodedText) {
    if(isProcessing) return;
    isProcessing = true;

    let regNo = decodedText.split("ID: ")[1]?.split(",")[0];
    if(!regNo) { isProcessing = false; return; }

    const studentDoc = await db.collection("students").doc(regNo).get();
    if (studentDoc.exists) {
        const s = studentDoc.data();
        
        // ഒരേ കുട്ടി വീണ്ടും സ്കാൻ ചെയ്യുന്നത് തടയാൻ പരിശോധിക്കുന്നു
        const today = new Date().toISOString().split('T')[0];
        const check = await db.collection("attendance")
            .where("number", "==", s.number)
            .where("progName", "==", programName)
            .where("progDate", "==", programDate)
            .get();

        document.getElementById('stuPhoto').src = s.photo;
        document.getElementById('stuName').innerText = s.name;
        document.getElementById('stuDetails').innerText = `ID: ${s.number} | Class: ${s.class}`;
        document.getElementById('displayScreen').style.display = 'flex';

        if (check.empty) {
            await db.collection("attendance").add({
                name: s.name, number: s.number, class: s.class, photo: s.photo,
                progName: programName, progDate: programDate, time: new Date()
            });
            document.getElementById('statusMsg').innerHTML = "<p style='color:#2ed573'>ഹാജർ രേഖപ്പെടുത്തി ✅</p>";
        } else {
            document.getElementById('statusMsg').innerHTML = "<p class='already-msg'>സ്കാനിംഗ് പൂർത്തിയായി ⚠️</p>";
        }

        setTimeout(() => {
            document.getElementById('displayScreen').style.display = 'none';
            isProcessing = false;
        }, 3000);
    } else {
        isProcessing = false;
    }
}
</script>
</body>
</html>
