<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <title>Student Scanner Portal</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; color: white; text-align: center; }
        #reader { width: 100%; height: 90vh; }
        #blockScreen { display: flex; position: fixed; inset: 0; background: #222; z-index: 1000; align-items: center; justify-content: center; flex-direction: column; }
        #displayScreen { 
            display: none; position: fixed; inset: 0; background: #000; 
            z-index: 2000; flex-direction: column; align-items: center; justify-content: center; 
        }
        .photo-circle { width: 280px; height: 280px; border-radius: 50%; border: 10px solid #0b5d1e; object-fit: cover; }
        .msg { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="blockScreen">
        <h1 id="blockTitle">SCANNING BLOCKED</h1>
        <p id="blockSub">അഡ്മിൻ പാനലിൽ നിന്നും സ്കാനിംഗ് ആരംഭിച്ചിട്ടില്ല.</p>
    </div>

    <div id="reader"></div>

    <div id="displayScreen">
        <img id="stuPhoto" class="photo-circle" src="">
        <div class="msg">
            <h1 id="stuName"></h1>
            <p id="stuInfo"></p>
            <div id="statusMsg"></div>
        </div>
    </div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCe98Gw-si7idO0m8y5xbLLG8Z2HC3RCKE",
    authDomain: "mum-new-id.firebaseapp.com",
    projectId: "mum-new-id",
    storageBucket: "mum-new-id.firebasestorage.app",
    messagingSenderId: "794343464244",
    appId: "1:794343464244:web:f9083036490e3609bf1961"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let activeProg = null;
let activeDate = null;
let isScanningAllowed = false;
let isProcessing = false;
let html5QrScanner = null;

// അഡ്മിൻ കൺട്രോൾ ലൈവ് ആയി ശ്രദ്ധിക്കുന്നു
db.collection("settings").doc("scanner_control").onSnapshot(doc => {
    const data = doc.data();
    if(data && data.isActive) {
        activeProg = data.progName;
        activeDate = data.progDate;
        isScanningAllowed = true;
        document.getElementById('blockScreen').style.display = 'none';
        if(!html5QrScanner) startCamera();
    } else {
        isScanningAllowed = false;
        document.getElementById('blockScreen').style.display = 'flex';
        document.getElementById('blockTitle').innerText = "SCANNING BLOCKED";
        if(html5QrScanner) { html5QrScanner.clear(); html5QrScanner = null; }
    }
});

function startCamera() {
    html5QrScanner = new Html5QrcodeScanner("reader", { fps: 20, qrbox: 280 });
    html5QrScanner.render(onScanSuccess);
}

async function onScanSuccess(decodedText) {
    if(!isScanningAllowed || isProcessing) return;
    isProcessing = true;

    let regNo = decodedText.split("ID: ")[1]?.split(",")[0];
    if(!regNo) { isProcessing = false; return; }

    const studentDoc = await db.collection("students").doc(regNo).get();
    if(studentDoc.exists) {
        const s = studentDoc.data();
        
        // ഡ്യൂപ്ലിക്കേറ്റ് ചെക്ക്
        const check = await db.collection("attendance")
            .where("number", "==", s.number)
            .where("progName", "==", activeProg)
            .where("progDate", "==", activeDate)
            .get();

        document.getElementById('stuPhoto').src = s.photo;
        document.getElementById('stuName').innerText = s.name;
        document.getElementById('stuInfo').innerText = `ID: ${s.number} | Class: ${s.class}`;
        document.getElementById('displayScreen').style.display = 'flex';

        if(check.empty) {
            await db.collection("attendance").add({
                name: s.name, number: s.number, class: s.class, photo: s.photo,
                progName: activeProg, progDate: activeDate, time: new Date()
            });
            document.getElementById('statusMsg').innerHTML = "<h2 style='color:#2ed573'>ഹാജർ രേഖപ്പെടുത്തി ✅</h2>";
        } else {
            document.getElementById('statusMsg').innerHTML = "<h2 style='color:#ff4757'>സ്കാനിംഗ് പൂർത്തിയായി ⚠️</h2>";
        }

        setTimeout(() => {
            document.getElementById('displayScreen').style.display = 'none';
            isProcessing = false;
        }, 2000);
    } else {
        isProcessing = false;
    }
}
</script>
</body>
</html>
