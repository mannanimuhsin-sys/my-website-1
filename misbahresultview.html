<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Exam Result 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #004d00; --secondary: #ffd700; --bg-light: #f0f2f5; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg-light); margin: 0; padding: 0; }
        .executive-header { background: linear-gradient(135deg, #004d00 0%, #002200 100%); color: white; padding: 40px 15px; text-align: center; border-bottom: 6px solid var(--secondary); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .madrasa-name { font-size: 26px; font-weight: 800; margin: 0; text-transform: uppercase; }
        .container { max-width: 500px; margin: -30px auto 50px; padding: 0 15px; }
        .search-section { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .search-box { display: flex; margin-top: 15px; border-radius: 50px; overflow: hidden; border: 2px solid #eee; }
        .search-box input { flex: 1; padding: 12px 20px; border: none; outline: none; font-size: 16px; }
        .btn-search { background: #28a745; color: white; border: none; padding: 0 25px; cursor: pointer; font-weight: bold; }
        .result-card { background: white; width: 100%; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); overflow: hidden; margin-top: 30px; display: none; border: 1px solid #e2e8f0; }
        .card-top { background: var(--primary); color: white; text-align: center; padding: 30px 15px 60px; border-bottom: 5px solid var(--secondary); }
        .profile-area { text-align: center; margin-top: -55px; margin-bottom: 10px; position: relative; z-index: 2; }
        .student-photo { width: 110px; height: 110px; border-radius: 50%; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); background: #fff; object-fit: cover; }
        .student-info { text-align: center; padding: 10px; }
        .student-info h3 { margin: 5px 0; color: var(--primary); font-size: 22px; text-transform: uppercase; }
        .student-info p { margin: 0; color: #636e72; font-size: 14px; font-weight: 600; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 0 20px; margin: 20px 0; }
        .stat-box { background: #fff; padding: 12px 5px; border-radius: 12px; text-align: center; border: 1px solid #edf2f7; display: flex; flex-direction: column; }
        .stat-box small { color: #a0aec0; font-size: 10px; font-weight: bold; margin-bottom: 5px; }
        .stat-box span { font-size: 15px; font-weight: bold; color: var(--primary); }
        .marks-section { padding: 0 20px 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { padding: 12px; text-align: left; font-size: 13px; color: #718096; border-bottom: 2px solid #edf2f7; }
        td { padding: 15px 12px; border-bottom: 1px solid #f1f5f9; font-size: 15px; font-weight: bold; }
        .footer { background: #f8fafc; padding: 15px; text-align: center; font-size: 11px; color: #94a3b8; border-top: 1px solid #edf2f7; }
    </style>
</head>
<body>

<div class="executive-header">
    <h1 class="madrasa-name" id="madHeader">LOADING...</h1>
    <p id="madPlace">Please wait</p>
</div>

<div class="container">
    <div class="search-section">
        <h3 style="margin:0; color:#444;">റിസൾട്ട് പരിശോധിക്കാം</h3>
        <div class="search-box">
            <input type="number" id="regNoInput" placeholder="Register Number">
            <button class="btn-search" onclick="fetchResult()">SUBMIT</button>
        </div>
    </div>

    <div id="resultArea" class="result-card">
        <div class="card-top">
            <h2 style="margin:0; font-size:16px;">ANNUAL EXAM RESULT 2026</h2>
        </div>
        <div class="profile-area" id="photoWrap">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="student-photo">
        </div>
        <div class="student-info">
            <h3 id="stName">STUDENT NAME</h3>
            <p>REG NO: <b id="stReg">---</b> | CLASS: <b id="stClass">---</b></p>
        </div>
        <div class="stats-grid">
            <div class="stat-box"><small>ATTENDANCE</small><span id="attendance">0/0</span></div>
            <div class="stat-box"><small>TOTAL MARK</small><span id="totalMark">0</span></div>
            <div class="stat-box"><small>RANK</small><span id="rank">---</span></div>
        </div>
        <div class="marks-section">
            <table>
                <thead><tr><th>SUBJECT</th><th style="text-align:center;">MARK</th><th style="text-align:center;">GRADE</th></tr></thead>
                <tbody id="markList"></tbody>
            </table>
        </div>
        <div class="footer">
            <button onclick="window.print()" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">
                <i class="fa fa-print"></i> Download Result
            </button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ", 
        authDomain: "misbahul-uloom-madrasa-4830c.firebaseapp.app", 
        projectId: "misbahul-uloom-madrasa-4830c", 
        appId: "1:370558703441:web:dc68dbdbd685c9d07ea570" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const mId = urlParams.get('id');
    let fullData = null;

    if(mId) {
        db.collection("madrasa_data").where("uID", "==", mId).get().then((snapshot) => {
            if (!snapshot.empty) {
                fullData = snapshot.docs[0].data();
                document.getElementById('madHeader').innerText = fullData.info.name;
                document.getElementById('madPlace').innerText = fullData.info.place || "";
            }
        });
    }

    function fetchResult() {
        const regInput = document.getElementById('regNoInput').value.trim();
        if(!regInput || !fullData) return;
        let found = false;
        for(let cls in fullData.results) {
            if(fullData.results[cls][regInput]) {
                displayResult(cls, regInput, fullData.results[cls][regInput]);
                found = true;
                break;
            }
        }
        if(!found) alert("Result not found!");
    }

    function displayResult(cls, reg, res) {
        document.getElementById('resultArea').style.display = 'block';
        const photoURL = (fullData.photos && fullData.photos[reg]) ? fullData.photos[reg] : 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        document.getElementById('photoWrap').innerHTML = `<img src="${photoURL}" class="student-photo">`;
        const stName = (fullData.students && fullData.students[cls]) ? fullData.students[cls][reg] : "Student";
        document.getElementById('stName').innerText = stName;
        document.getElementById('stReg').innerText = reg;
        document.getElementById('stClass').innerText = cls;
        let mHtml = "";
        let totalSubs = 0;
        for(let sub in res.marks) {
            let m = res.marks[sub];
            mHtml += `<tr><td>${sub}</td><td style="text-align:center;">${m}</td><td style="text-align:center;">${calculateGrade(m)}</td></tr>`;
            totalSubs++;
        }
        document.getElementById('markList').innerHTML = mHtml;
        document.getElementById('totalMark').innerText = res.total + "/" + (totalSubs * 50);
        document.getElementById('attendance').innerText = res.att + "/" + (fullData.attSettings[cls] || 0);
    }

    function calculateGrade(m) {
        let mark = parseFloat(m);
        if (mark >= 45) return "A+";
        if (mark >= 40) return "A";
        if (mark >= 35) return "B+";
        if (mark >= 30) return "B";
        if (mark >= 25) return "C+";
        if (mark >= 20) return "C";
        if (mark >= 18) return "D+";
        return "D";
    }
</script>
</body>
</html>
