<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Exam Result 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #004d00; --secondary: #ffd700; --bg-light: #f0f2f5; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg-light); margin: 0; padding: 0; }
        
        /* Header Fix */
        .executive-header { 
            background: linear-gradient(135deg, #004d00 0%, #002200 100%); 
            color: white; 
            padding: 50px 15px; 
            text-align: center; 
            border-bottom: 6px solid var(--secondary); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }
        .madrasa-name { font-size: 28px; font-weight: 800; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .madrasa-place { font-size: 18px; opacity: 0.9; margin-top: 5px; }

        .container { max-width: 500px; margin: -40px auto 50px; padding: 0 15px; }
        
        /* Search Box Fix */
        .search-section { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .search-box { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .search-box input { 
            padding: 15px; 
            border: 2px solid #ddd; 
            border-radius: 12px; 
            outline: none; 
            font-size: 18px; 
            text-align: center;
            transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--primary); }
        .btn-search { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-search:hover { background: #218838; }

        /* Result Card */
        .result-card { background: white; width: 100%; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); overflow: hidden; margin-top: 30px; display: none; border: 1px solid #e2e8f0; }
        .card-top { background: var(--primary); color: white; text-align: center; padding: 30px 15px 60px; border-bottom: 5px solid var(--secondary); }
        .profile-area { text-align: center; margin-top: -55px; margin-bottom: 10px; position: relative; z-index: 2; }
        .student-photo { width: 120px; height: 120px; border-radius: 50%; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); background: #fff; object-fit: cover; }
        
        .student-info { text-align: center; padding: 10px; }
        .student-info h3 { margin: 5px 0; color: var(--primary); font-size: 24px; text-transform: uppercase; }
        .student-info p { margin: 5px 0; color: #636e72; font-size: 15px; font-weight: 600; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 0 20px; margin: 20px 0; }
        .stat-box { background: #f8fafc; padding: 12px 5px; border-radius: 12px; text-align: center; border: 1px solid #edf2f7; }
        .stat-box small { color: #718096; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .stat-box span { font-size: 16px; font-weight: bold; color: var(--primary); display: block; }
        
        .marks-section { padding: 0 20px 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { padding: 12px; text-align: left; font-size: 13px; color: #718096; border-bottom: 2px solid #edf2f7; }
        td { padding: 15px 12px; border-bottom: 1px solid #f1f5f9; font-size: 15px; font-weight: bold; color: #2d3436; }
        
        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 14px; margin-top: 10px; font-weight: bold; }
        .passed { background: #e6fffa; color: #065f46; }
        .failed { background: #fff5f5; color: #9b2c2c; }

        .footer { background: #f8fafc; padding: 20px; text-align: center; border-top: 1px solid #edf2f7; }
        .btn-print { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>

<div class="executive-header">
    <h1 class="madrasa-name" id="madHeader">കാത്തിരിക്കുക...</h1>
    <div class="madrasa-place" id="madPlace">ഡാറ്റ ലോഡ് ചെയ്യുന്നു</div>
</div>

<div class="container">
    <div id="searchSection" class="search-section">
        <h3 style="margin:0; color:#444;">വാർഷിക പരീക്ഷാ ഫലം 2026</h3>
        <p style="font-size: 13px; color: #666; margin-top: 5px;">രജിസ്റ്റർ നമ്പർ നൽകി സബ്മിറ്റ് ചെയ്യുക</p>
        <div class="search-box">
            <input type="number" id="regNoInput" placeholder="Register Number" inputmode="numeric">
            <button class="btn-search" onclick="fetchResult()">SUBMIT RESULT</button>
        </div>
    </div>

    <div id="resultArea" class="result-card">
        <div class="card-top">
            <h2 style="margin:0; font-size:18px;">ANNUAL EXAM RESULT 2026</h2>
            <div id="statusBadge" class="status-badge"></div>
        </div>
        <div class="profile-area" id="photoWrap">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="student-photo">
        </div>
        <div class="student-info">
            <h3 id="stName">STUDENT NAME</h3>
            <p>REG NO: <span id="stReg">---</span></p>
            <p>CLASS: <span id="stClass">---</span></p>
        </div>
        <div class="stats-grid">
            <div class="stat-box"><small>ATTENDANCE</small><span id="attendance">0/0</span></div>
            <div class="stat-box"><small>TOTAL MARK</small><span id="totalMark">0</span></div>
            <div class="stat-box"><small>STATUS</small><span id="finalSts">---</span></div>
        </div>
        <div class="marks-section">
            <table>
                <thead><tr><th>SUBJECT</th><th style="text-align:center;">MARK</th><th style="text-align:center;">GRADE</th></tr></thead>
                <tbody id="markList"></tbody>
            </table>
        </div>
        <div class="footer">
            <button class="btn-print" onclick="window.print()">
                <i class="fa fa-download"></i> DOWNLOAD RESULT
            </button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ", 
        authDomain: "misbahul-uloom-madrasa-4830c.firebaseapp.app", 
        projectId: "misbahul-uloom-madrasa-4830c", 
        appId: "1:370558703441:web:dc68dbdbd685c9d07ea570" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const mId = urlParams.get('id');
    let fullData = null;

    // മദ്രസ ഡാറ്റ ലോഡ് ചെയ്യുന്നു
    if(mId) {
        db.collection("madrasa_data").where("uID", "==", mId).get().then((snapshot) => {
            if (!snapshot.empty) {
                fullData = snapshot.docs[0].data();
                document.getElementById('madHeader').innerText = fullData.info.name;
                document.getElementById('madPlace').innerText = fullData.info.place || "";
                
                // പബ്ലിഷ് ചെയ്തിട്ടുണ്ടോ എന്ന് നോക്കുന്നു
                if(!fullData.isFinalPublished) {
                    document.getElementById('searchSection').innerHTML = "<h3>റിസൾട്ട് പബ്ലിഷ് ചെയ്തിട്ടില്ല!</h3><p>മദ്രസ അഡ്മിനുമായി ബന്ധപ്പെടുക.</p>";
                }
            } else {
                document.getElementById('madHeader').innerText = "ERROR";
                document.getElementById('madPlace').innerText = "മദ്രസ ഐഡി തെറ്റാണ്";
            }
        });
    }

    function fetchResult() {
        const regInput = document.getElementById('regNoInput').value.trim();
        if(!regInput || !fullData) return alert("രജിസ്റ്റർ നമ്പർ നൽകുക");
        
        let found = false;
        for(let cls in fullData.results) {
            if(fullData.results[cls][regInput]) {
                displayResult(cls, regInput, fullData.results[cls][regInput]);
                found = true;
                break;
            }
        }
        if(!found) alert("ഈ നമ്പറിൽ റിസൾട്ട് ലഭ്യമല്ല!");
    }

    function displayResult(cls, reg, res) {
        document.getElementById('searchSection').classList.add('hidden');
        document.getElementById('resultArea').style.display = 'block';
        
        // ഫോട്ടോ സെറ്റ് ചെയ്യുന്നു
        const photoURL = (fullData.photos && fullData.photos[reg]) ? fullData.photos[reg] : 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        document.getElementById('photoWrap').innerHTML = `<img src="${photoURL}" class="student-photo">`;
        
        // വിവരങ്ങൾ സെറ്റ് ചെയ്യുന്നു
        const stName = (fullData.students && fullData.students[cls]) ? fullData.students[cls][reg] : "Student";
        document.getElementById('stName').innerText = stName;
        document.getElementById('stReg').innerText = reg;
        document.getElementById('stClass').innerText = cls;
        document.getElementById('finalSts').innerText = res.status;
        
        // പാസ്സ്/ഫെയിൽ ബാഡ്ജ്
        const badge = document.getElementById('statusBadge');
        badge.innerText = res.status.toUpperCase();
        badge.className = "status-badge " + (res.status === 'Passed' ? 'passed' : 'failed');

        let mHtml = "";
        let totalSubs = 0;
        for(let sub in res.marks) {
            let m = res.marks[sub];
            mHtml += `<tr><td>${sub}</td><td style="text-align:center;">${m}</td><td style="text-align:center;">${calculateGrade(m)}</td></tr>`;
            totalSubs++;
        }
        document.getElementById('markList').innerHTML = mHtml;
        document.getElementById('totalMark').innerText = res.total;
        document.getElementById('attendance').innerText = res.att + "/" + (fullData.attSettings[cls] || 0);
    }

    function calculateGrade(m) {
        let mark = parseFloat(m);
        if (mark >= 45) return "A+";
        if (mark >= 40) return "A";
        if (mark >= 35) return "B+";
        if (mark >= 30) return "B";
        if (mark >= 25) return "C+";
        if (mark >= 20) return "C";
        if (mark >= 18) return "D+";
        return "D";
    }
</script>
</body>
</html>
