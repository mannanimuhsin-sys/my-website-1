<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Exam Result 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #004d00; --secondary: #ffd700; --bg-light: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg-light); margin: 0; padding: 0; }
        
        .executive-header { 
            background: linear-gradient(135deg, #004d00 0%, #002200 100%); 
            color: white; padding: 40px 15px; text-align: center; border-bottom: 5px solid var(--secondary); 
        }
        .madrasa-name { font-size: 24px; font-weight: 800; margin: 0; text-transform: uppercase; }
        .madrasa-place { font-size: 16px; opacity: 0.9; }

        .container { max-width: 450px; margin: -30px auto 50px; padding: 0 15px; }
        
        .search-section { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .search-box { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .search-box input { padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; text-align: center; }
        .btn-search { background: #28a745; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Result Card Design */
        #captureArea { background: white; border-radius: 25px; overflow: hidden; display: none; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .card-header { background: var(--primary); color: white; padding: 25px 15px 50px; text-align: center; position: relative; }
        
        .profile-wrap { text-align: center; margin-top: -45px; position: relative; z-index: 5; }
        .student-photo { width: 110px; height: 110px; border-radius: 50%; border: 4px solid white; background: white; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .student-info { text-align: center; padding: 10px 20px; }
        .student-info h3 { margin: 5px 0; color: #1a1a1a; font-size: 22px; text-transform: uppercase; }
        .student-info p { margin: 2px 0; color: #666; font-weight: 600; font-size: 14px; }

        /* Status Badge */
        .status-container { display: flex; justify-content: center; margin: 10px 0; }
        .status-pill { 
            padding: 8px 30px; border-radius: 25px; font-weight: 900; font-size: 16px; 
            letter-spacing: 1px; text-transform: uppercase; color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .bg-passed { background: #27ae60; }
        .bg-failed { background: #e74c3c; }
        .bg-promoted { background: #2980b9; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 15px; }
        .stat-box { background: #f8fafc; padding: 10px 5px; border-radius: 12px; text-align: center; border: 1px solid #eee; }
        .stat-box small { color: #7f8c8d; font-size: 9px; font-weight: bold; display: block; margin-bottom: 4px; }
        .stat-box span { font-size: 14px; font-weight: 800; color: #2c3e50; }

        .marks-table { width: 90%; margin: 0 auto 20px; border-collapse: collapse; }
        .marks-table th { text-align: left; padding: 10px; color: #95a5a6; font-size: 12px; border-bottom: 2px solid #f1f1f1; }
        .marks-table td { padding: 12px 10px; border-bottom: 1px solid #f9f9f9; font-weight: bold; font-size: 14px; }

        .card-footer { background: #f8fafc; padding: 15px; text-align: center; font-size: 10px; color: #bdc3c7; }
        
        .action-area { padding: 20px; display: none; }
        .btn-download { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="executive-header">
    <h1 class="madrasa-name" id="madHeader">Loading...</h1>
    <div class="madrasa-place" id="madPlace">Please wait</div>
</div>

<div class="container">
    <div id="searchSection" class="search-section">
        <h3 style="margin:0;">EXAM RESULT 2026</h3>
        <div class="search-box">
            <input type="number" id="regNoInput" placeholder="Register Number" inputmode="numeric">
            <button class="btn-search" onclick="fetchResult()">VIEW RESULT</button>
        </div>
    </div>

    <div id="captureArea">
        <div class="card-header">
            <h2 style="margin:0; font-size:16px; letter-spacing:1px;">ANNUAL EXAM RESULT 2026</h2>
        </div>
        
        <div class="profile-wrap" id="photoWrap">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="student-photo">
        </div>

        <div class="student-info">
            <h3 id="stName">STUDENT NAME</h3>
            <p>REG NO: <span id="stReg">---</span></p>
            <p>CLASS: <span id="stClass">---</span></p>
        </div>

        <div class="status-container">
            <div id="statusPill" class="status-pill">PASSED</div>
        </div>

        <div class="stats-grid">
            <div class="stat-box"><small>ATTENDANCE</small><span id="attendance">0/0</span></div>
            <div class="stat-box"><small>TOTAL MARK</small><span id="totalMark">0/0</span></div>
            <div class="stat-box"><small>RANK</small><span id="stRank">---</span></div>
        </div>

        <table class="marks-table">
            <thead><tr><th>SUBJECT</th><th style="text-align:center;">MARK</th><th style="text-align:center;">GRADE</th></tr></thead>
            <tbody id="markList"></tbody>
        </table>

        <div class="card-footer">
            Designed by Muhsin Mannani
        </div>
    </div>

    <div id="actionArea" class="action-area">
        <button class="btn-download" onclick="downloadImage()">
            <i class="fa fa-file-image"></i> DOWNLOAD RESULT (PNG)
        </button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ", 
        authDomain: "misbahul-uloom-madrasa-4830c.firebaseapp.app", 
        projectId: "misbahul-uloom-madrasa-4830c", 
        appId: "1:370558703441:web:dc68dbdbd685c9d07ea570" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const mId = urlParams.get('id');
    let fullData = null;

    if(mId) {
        db.collection("madrasa_data").where("uID", "==", mId).get().then((snapshot) => {
            if (!snapshot.empty) {
                fullData = snapshot.docs[0].data();
                document.getElementById('madHeader').innerText = fullData.info.name;
                document.getElementById('madPlace').innerText = fullData.info.place || "";
            }
        });
    }

    function fetchResult() {
        const regInput = document.getElementById('regNoInput').value.trim();
        if(!regInput || !fullData) return alert("Enter Register Number");
        
        let found = false;
        for(let cls in fullData.results) {
            if(fullData.results[cls][regInput]) {
                displayResult(cls, regInput, fullData.results[cls][regInput]);
                found = true;
                break;
            }
        }
        if(!found) alert("Result not found!");
    }

    function displayResult(cls, reg, res) {
        document.getElementById('searchSection').style.display = 'none';
        document.getElementById('captureArea').style.display = 'block';
        document.getElementById('actionArea').style.display = 'block';
        
        const photoURL = (fullData.photos && fullData.photos[reg]) ? fullData.photos[reg] : 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        document.getElementById('photoWrap').innerHTML = `<img src="${photoURL}" class="student-photo">`;
        
        const stName = (fullData.students && fullData.students[cls]) ? fullData.students[cls][reg] : "Student";
        document.getElementById('stName').innerText = stName;
        document.getElementById('stReg').innerText = reg;
        document.getElementById('stClass').innerText = cls;
        document.getElementById('stRank').innerText = res.rank || "---";

        // Status Logic
        const pill = document.getElementById('statusPill');
        const sts = res.status.toLowerCase();
        pill.innerText = res.status.toUpperCase();
        pill.className = "status-pill " + (sts === 'passed' ? 'bg-passed' : sts === 'failed' ? 'bg-failed' : 'bg-promoted');

        // Marks Logic
        let mHtml = "";
        let subCount = 0;
        for(let sub in res.marks) {
            let m = res.marks[sub];
            mHtml += `<tr><td>${sub}</td><td style="text-align:center;">${m}</td><td style="text-align:center;">${calculateGrade(m)}</td></tr>`;
            subCount++;
        }
        document.getElementById('markList').innerHTML = mHtml;
        
        // Total Mark Logic (e.g., 48/150)
        const maxMarks = subCount * 50;
        document.getElementById('totalMark').innerText = res.total + "/" + maxMarks;
        
        // Attendance
        document.getElementById('attendance').innerText = res.att + "/" + (fullData.attSettings[cls] || 0);
    }

    function calculateGrade(m) {
        let mark = parseFloat(m);
        if (mark >= 45) return "A+";
        if (mark >= 40) return "A";
        if (mark >= 35) return "B+";
        if (mark >= 30) return "B";
        if (mark >= 25) return "C+";
        if (mark >= 20) return "C";
        if (mark >= 18) return "D+";
        return "D";
    }

    function downloadImage() {
        const btn = document.querySelector('.btn-download');
        btn.innerText = "Generating...";
        html2canvas(document.querySelector("#captureArea"), {
            useCORS: true,
            scale: 3 // Higher quality
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Result_' + document.getElementById('stReg').innerText + '.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
            btn.innerHTML = '<i class="fa fa-file-image"></i> DOWNLOAD RESULT (PNG)';
        });
    }
</script>
</body>
</html>
