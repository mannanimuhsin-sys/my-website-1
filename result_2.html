<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <title>Master Admin Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #eee; padding: 20px; }
        .card { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { padding: 8px 12px; border: none; border-radius: 4px; color: #fff; cursor: pointer; margin: 5px; }
        .blue { background: #007bff; } .green { background: #28a745; } .red { background: #dc3545; } .orange { background: #fd7e14; }
        input { padding: 5px; margin: 2px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Master Control Panel</h1>
    <div id="mList">Loading...</div>

<script>
const firebaseConfig = { databaseURL: "https://madrasa-result-829d0-default-rtdb.firebaseio.com/" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

db.ref('madrassas').on('value', snap => {
    const list = document.getElementById('mList');
    list.innerHTML = "";
    snap.forEach(c => {
        const m = c.val();
        const div = document.createElement('div');
        div.className = "card";
        div.innerHTML = `
            <h3>${m.mName} (${m.mPlace})</h3>
            <div id="edit-${m.phone}" class="hidden" style="background:#f9f9f9; padding:10px; margin-bottom:10px;">
                <input type="text" id="en-${m.phone}" value="${m.mName}">
                <input type="text" id="ep-${m.phone}" value="${m.mPlace}">
                <input type="text" id="es-${m.phone}" value="${m.sadr}">
                <button onclick="saveEdit('${m.phone}')">Save Changes</button>
            </div>
            <p>ഫോൺ: ${m.phone} | സദർ: ${m.sadr}</p>
            <p>സ്റ്റാറ്റസ്: <b>${m.active ? 'ACTIVE' : 'STOPPED'}</b> | പബ്ലിഷ്: <b>${m.pubStat}</b></p>
            
            <button class="btn blue" onclick="document.getElementById('edit-${m.phone}').classList.toggle('hidden')">Edit Info</button>
            <button class="btn ${m.active?'red':'green'}" onclick="up('${m.phone}', {active:${!m.active}})">${m.active?'Stop Link':'Activate Link'}</button>
            
            ${m.regStat==='pending' ? `<button class="btn green" onclick="up('${m.phone}', {regStat:'approved'})">Approve Registration</button>` : ''}
            ${m.pubStat==='pending' ? `<button class="btn orange" onclick="up('${m.phone}', {pubStat:'live'})">Publish Result</button>` : ''}
            <button class="btn red" onclick="del('${m.phone}')">Delete All</button>
        `;
        list.appendChild(div);
    });
});

function up(ph, data) { db.ref('madrassas/'+ph).update(data); }
function del(ph) { if(confirm("പൂർണ്ണമായും നീക്കം ചെയ്യണോ?")) db.ref('madrassas/'+ph).remove(); }
function saveEdit(ph) {
    const n = document.getElementById('en-'+ph).value;
    const p = document.getElementById('ep-'+ph).value;
    const s = document.getElementById('es-'+ph).value;
    db.ref('madrassas/'+ph).update({ mName: n, mPlace: p, sadr: s }).then(() => alert("അപ്‌ഡേറ്റ് ചെയ്തു"));
}
</script>
</body>
</html>
