<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Prayer Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Manjari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --green: #00ff88; --bg: #050505; }
        body { font-family: 'Manjari', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; justify-content: center; }
        
        .board { width: 100%; max-width: 450px; background: #111; border-radius: 30px; border: 2px solid #222; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,1); }

        /* ഡിജിറ്റൽ പോസ്റ്റർ നോട്ടീസ് */
        .notice-poster { background: linear-gradient(145deg, #1a1a1a, #000); border-bottom: 3px solid var(--gold); padding: 20px; text-align: center; position: relative; }
        .notice-poster::after { content: "NOTICE"; position: absolute; top: 5px; right: 15px; font-size: 10px; color: var(--gold); opacity: 0.5; }
        .prog-title { font-size: 24px; font-weight: 700; color: var(--gold); margin: 0; display: block; }
        .prog-desc { font-size: 16px; color: #ddd; margin-top: 5px; display: block; }

        .date-area { text-align: center; padding: 15px; background: #181818; }
        .hijri-text { font-size: 20px; font-weight: bold; color: #fff; letter-spacing: 1px; }
        .eng-text { font-size: 13px; color: #777; margin-top: 4px; }

        .prayer-list { padding: 15px; }
        .prayer-card { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 15px 20px; border-radius: 18px; margin-bottom: 10px; border: 1px solid #333; }
        .p-name b { font-size: 18px; display: block; color: var(--gold); }
        .p-name span { font-size: 13px; color: #999; }

        .t-group { display: flex; gap: 15px; text-align: center; }
        .t-box small { display: block; font-size: 9px; color: #666; margin-bottom: 2px; }
        .t-val { font-family: 'Orbitron', sans-serif; font-size: 17px; font-weight: bold; }
        .iqamah { color: var(--green); }
    </style>
</head>
<body>

<div class="board">
    <div class="notice-poster" id="noticeBox" style="display:none;">
        <span class="prog-title" id="pTitle"></span>
        <span class="prog-desc" id="pDesc"></span>
    </div>

    <div class="date-area">
        <span class="hijri-text" id="hD">-- - --- - ----</span>
        <div class="eng-text" id="eD">-- --- ----</div>
    </div>

    <div class="prayer-list" id="pList"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
    apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ",
    authDomain: "misbahul-uloom-madrasa-4830c.firebaseapp.com",
    projectId: "misbahul-uloom-madrasa-4830c"
});
const db = firebase.firestore();

const monthsML = { "Sha'ban": "ശഅ്ബാൻ", "Ramadan": "റമദാൻ", "Muharram": "മുഹറം", "Safar": "സഫർ", "Rabi' al-awwal": "റബീഉൽ അവ്വൽ", "Rabi' ath-thani": "റബീഉൽ ആഖിർ", "Jumada al-ula": "ജുമാദൽ ഊല", "Jumada al-akhira": "ജുമാദൽ ആഖിറ", "Rajab": "റജബ്", "Dhu al-Qi'dah": "ദുൽ ഖഅ്ദ്", "Dhu al-Hijjah": "ദുൽ ഹിജ്ജ", "Shawwal": "ശവ്വാൽ" };

async function init() {
    const locDoc = await db.collection("settings").doc("location_data").get();
    let lat = 12.0304, lng = 75.5317;
    if(locDoc.exists) { lat = locDoc.data().lat; lng = locDoc.data().lng; }

    const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lng}&method=1`);
    const data = await res.json();
    const d = data.data;

    // മലയാളം മാസം
    const h = d.date.hijri;
    const mlMonth = monthsML[h.month.en] || h.month.en;
    document.getElementById('hD').innerText = `${h.day} - ${mlMonth} - ${h.year}`;
    document.getElementById('eD').innerText = d.date.readable;

    db.collection("settings").doc("prayer_master").onSnapshot(doc => {
        if(doc.exists) {
            const conf = doc.data();
            // Notice Logic
            if(conf.notice && conf.notice.title) {
                document.getElementById('noticeBox').style.display = "block";
                document.getElementById('pTitle').innerText = conf.notice.title;
                document.getElementById('pDesc').innerText = conf.notice.desc;
            } else {
                document.getElementById('noticeBox').style.display = "none";
            }
            render(d.timings, conf.tuning, conf.delays);
        }
    });
}

function render(timings, tuning, delays) {
    const prayers = [
        {k:'Fajr', e:'Subhi', m:'സുബ്ഹി'}, {k:'Dhuhr', e:'Dhuhr', m:'ളുഹർ'}, 
        {k:'Asr', e:'Asr', m:'അസർ'}, {k:'Maghrib', e:'Maghrib', m:'മഗ്‌രിബ്'}, {k:'Isha', e:'Isha', m:'ഇശാ'}
    ];

    document.getElementById('pList').innerHTML = prayers.map(p => {
        const adhan = calculate(timings[p.k], tuning[p.k]);
        const iqamah = calculate(adhan, delays[p.k]);
        return `
            <div class="prayer-card">
                <div class="p-name"><b>${p.m}</b><span>${p.e}</span></div>
                <div class="t-group">
                    <div><small>BANK</small><span class="t-val">${format(adhan)}</span></div>
                    <div><small>IQAMAH</small><span class="t-val iqamah">${format(iqamah)}</span></div>
                </div>
            </div>
        `;
    }).join('');
}

function calculate(time, mins) {
    let [h, m] = time.split(':').map(Number);
    let dt = new Date(); dt.setHours(h); dt.setMinutes(m + (mins || 0));
    return `${dt.getHours()}:${dt.getMinutes()}`;
}

function format(time) {
    let [h, m] = time.split(':').map(Number);
    let am = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
    return `${h}:${m.toString().padStart(2,'0')} ${am}`;
}

init();
</script>
</body>
</html>
