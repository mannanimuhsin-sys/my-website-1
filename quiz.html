<script>
firebase.initializeApp({
    apiKey:"AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ",
    authDomain:"misbahul-uloom-madrasa-4830c.firebaseapp.com",
    projectId:"misbahul-uloom-madrasa-4830c"
});
const db = firebase.firestore();
let userData = null;

async function checkID() {
    const id = document.getElementById("regInput").value;
    const snap = await db.collection("students").where("number", "==", id).limit(1).get();
    
    if(snap.empty) {
        alert("‡¥ê‡¥°‡¥ø ‡¥®‡¥Æ‡µç‡¥™‡µº ‡¥§‡µÜ‡¥±‡µç‡¥±‡¥æ‡¥£‡µç! ‡¥¶‡¥Ø‡¥µ‡¥æ‡¥Ø‡¥ø ‡¥∂‡¥∞‡¥ø‡¥Ø‡¥æ‡¥Ø ‡¥®‡¥Æ‡µç‡¥™‡µº ‡¥®‡µΩ‡¥ï‡µÅ‡¥ï.");
        return;
    }
    userData = snap.docs[0].data();
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
    document.getElementById("sPhoto").src = userData.photo;
    document.getElementById("sName").innerText = userData.name;
    document.getElementById("sInfo").innerText = `Class: ${userData.class} | Mentor: ${userData.mentor}`;
}

async function startQuiz() {
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");
    
    db.collection("quiz_config").doc("current").onSnapshot(async (doc) => {
        const quiz = doc.data();
        if(quiz.status === "closed") {
            document.getElementById("quizOpen").classList.add("hidden");
            document.getElementById("quizClosed").classList.remove("hidden");
            loadWinner(quiz.winnerId);
        } else {
            document.getElementById("quizClosed").classList.add("hidden");
            document.getElementById("quizOpen").classList.remove("hidden");
            document.getElementById("displayQ").innerText = quiz.question;
            let optHtml = "";
            quiz.options.forEach(opt => {
                optHtml += `<button class="btn option-btn" onclick="submitAns('${opt}')">${opt}</button>`;
            });
            document.getElementById("options").innerHTML = optHtml;
        }
    });
}

async function submitAns(ans) {
    await db.collection("quiz_responses").add({
        name: userData.name,
        regNo: userData.number,
        mentor: userData.mentor,
        photo: userData.photo,
        answer: ans,
        time: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("‡¥®‡¥ø‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥ü‡µÜ ‡¥â‡¥§‡µç‡¥§‡¥∞‡¥Ç ‡¥≤‡¥≠‡¥ø‡¥ö‡µç‡¥ö‡µÅ. ‡¥µ‡¥ø‡¥ú‡¥Ø‡¥ø‡¥Ø‡µÜ ‡¥â‡¥ü‡µª ‡¥™‡µç‡¥∞‡¥ñ‡µç‡¥Ø‡¥æ‡¥™‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥Ç!");
}

async function loadWinner(wID) {
    const sSnap = await db.collection("students").where("number", "==", wID).limit(1).get();
    if(!sSnap.empty) {
        const w = sSnap.docs[0].data();
        document.getElementById("wPhoto").src = w.photo;
        document.getElementById("wName").innerText = w.name;
        document.getElementById("wDetails").innerText = `Reg No: ${w.number} | Class: ${w.class}`;
        document.getElementById("wMentor").innerText = w.mentor;
    }
}
</script>
