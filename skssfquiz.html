<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SKSSF QUIZ - EXECUTIVE EDITION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #004d00; --gold: #f1c40f; --accent: #d35400; }
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 180px; }
        
        .header { background: linear-gradient(135deg, #004d00, #002b00); color: white; text-align: center; padding: 40px 20px 80px; border-radius: 0 0 50px 50px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .container { max-width: 500px; margin: -50px auto 0; padding: 0 15px; }
        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-bottom: 25px; border-top: 6px solid var(--gold); }
        
        /* Registration Success ID Card Design */
        #regSuccess { text-align: center; border-top: 6px solid var(--primary); background: linear-gradient(to bottom, #ffffff, #f9f9f9); }
        .id-badge { font-family: 'Orbitron', sans-serif; font-size: 45px; color: var(--gold); background: var(--primary); padding: 20px; border-radius: 20px; margin: 20px 0; display: inline-block; width: 80%; box-shadow: 0 8px 15px rgba(0,0,0,0.2); letter-spacing: 5px; border: 3px solid var(--gold); }

        /* Option Styling (No Circle, Green on Select) */
        .q-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 25px; border-left: 6px solid var(--primary); }
        .option-label { display: block; background: #f8f9fa; padding: 16px 20px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 2px solid #eee; transition: 0.3s; font-size: 15px; text-align: left; }
        .option-label input[type="radio"] { display: none; }
        .option-label:has(input:checked) { background: #d4edda !important; border-color: #28a745 !important; color: #155724 !important; font-weight: 600; }

        input, select { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 12px; border: 1.5px solid #ddd; font-size: 14px; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; color: white; background: var(--primary); font-size: 15px; transition: 0.3s; }
        
        /* Executive Footer Design */
        .footer { 
            position: fixed; bottom: 0; width: 100%; 
            background: linear-gradient(to top, #002b00, #004d00); 
            padding: 20px 0; text-align: center; 
            border-top: 4px solid var(--gold); z-index: 1000;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.2);
        }
        .dev-text { color: #fff; font-size: 12px; opacity: 0.8; letter-spacing: 1px; margin-bottom: 5px; }
        .dev-name { 
            font-family: 'Dancing Script', cursive; font-size: 22px; 
            color: var(--gold); margin-bottom: 10px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .wa-btn {
            display: inline-flex; align-items: center; gap: 8px;
            background: #25d366; color: white; padding: 8px 20px;
            border-radius: 50px; text-decoration: none; font-size: 13px; font-weight: 600;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size: 24px;">SAMASTHA ONLINE QUIZ</h1>
    <p style="color:var(--gold); font-size: 13px; margin: 5px 0 0;">SKSSF CHAPPARAPPADAV ZONE</p>
</div>

<div class="container">
    <div id="authArea">
        <div id="regSuccess" class="card" style="display:none;">
            <h3 style="color:var(--primary);">രജിസ്ട്രേഷൻ വിജയിച്ചു!</h3>
            <p>നിങ്ങളുടെ രജിസ്റ്റർ നമ്പർ:</p>
            <div class="id-badge" id="idShow">0000</div>
            <p style="color: #e67e22; font-size: 13px;">(ലോഗിൻ ചെയ്യാൻ ഈ നമ്പർ ഉപയോഗിക്കുക)</p>
            <button class="btn" style="background:#444;" onclick="location.reload()">LOGIN NOW</button>
        </div>

        <div class="card" id="regForm">
            <h4 style="margin:0 0 15px; color:var(--primary);"><i class="fa fa-user-plus"></i> പുതിയ രജിസ്ട്രേഷൻ</h4>
            <input type="text" id="rName" placeholder="മുഴുവൻ പേര്">
            <input type="number" id="rMob" placeholder="മൊബൈൽ നമ്പർ">
            <select id="rBranch">
                <option value="">ശാഖ തിരഞ്ഞെടുക്കുക</option>
                <option>KARUVANCHAL</option><option>VILAKKANNOOR</option><option>CHAPPARAPPADAV</option>
                <option>NADUVIL</option><option>PADAPPENGAD</option><option>PERUVANA</option>
                <option>ELAMBERAM PARA</option><option>ERUVATTI</option><option>NHANDUMBALAM</option>
                <option>PERUMALABAD</option><option>MANGARA BADARIYYA</option><option>THADIKKADAV</option>
                <option>SHANTHIGIRI</option><option>NEDUVOODE</option>
            </select>
            <button class="btn" onclick="register()">REGISTER</button>
        </div>

        <div class="card" id="loginForm">
            <h4 style="margin:0 0 15px; color:var(--primary);"><i class="fa fa-sign-in-alt"></i> ലോഗിൻ</h4>
            <input type="number" id="lId" placeholder="രജിസ്റ്റർ നമ്പർ നൽകുക">
            <button class="btn" onclick="login()">ENTER QUIZ</button>
        </div>
    </div>

    <div id="quizPanel" style="display:none;">
        <div id="clock" style="font-family:'Orbitron'; font-size:30px; text-align:center; color:#c0392b; margin-bottom:15px;">00:00</div>
        <div class="card" style="text-align:center;">
            <div id="uDetail" style="margin-bottom:15px; font-weight:600;"></div>
            <button class="btn" id="startBtn" onclick="startQuiz()">START QUIZ</button>
        </div>
        <div id="qBox" style="display:none;"></div>
    </div>
</div>

<div class="footer">
    <div class="dev-text">DESIGNED & DEVELOPED BY</div>
    <div class="dev-name">Muhsin Mannani</div>
    <a href="https://wa.me/917559950633" class="wa-btn">
        <i class="fab fa-whatsapp"></i> Contact Developer
    </a>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = { apiKey: "AIzaSyCS9jqJEr_umK_goyXuf3njYCE_Cb8xU7o", authDomain: "skssf-quiz.firebaseapp.com", projectId: "skssf-quiz", storageBucket: "skssf-quiz.firebasestorage.app", messagingSenderId: "999161549501", appId: "1:999161549501:web:7be9c98c287b92881a5dd4" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let me = null; let live = false; let timerInt = null;

async function register() {
    const n = document.getElementById('rName').value.trim();
    const m = document.getElementById('rMob').value.trim();
    const b = document.getElementById('rBranch').value;
    
    if(!n || m.length < 10 || !b) return alert("ദയവായി എല്ലാ വിവരങ്ങളും നൽകുക");

    // Duplicate Mobile Check
    const checkMob = await db.collection("participants").where("mobile", "==", m).get();
    if(!checkMob.empty) return alert("ഈ മൊബൈൽ നമ്പറിൽ രജിസ്ട്രേഷൻ കഴിഞ്ഞു! മറ്റൊന്ന് ഉപയോഗിക്കുക.");

    const snap = await db.collection("participants").get();
    const id = (1000 + snap.size + 1).toString();
    
    await db.collection("participants").doc(id).set({name:n, mobile:m, branch:b, regId:id});
    
    document.getElementById('idShow').innerText = id;
    document.getElementById('regForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('regSuccess').style.display = 'block';
}

async function login() {
    const id = document.getElementById('lId').value;
    if(!id) return alert("ID നമ്പർ നൽകുക");
    
    const doc = await db.collection("participants").doc(id).get();
    if(!doc.exists) return alert("തെറ്റായ ഐഡി നമ്പർ!");
    
    me = doc.data();
    document.getElementById('authArea').style.display = 'none';
    document.getElementById('quizPanel').style.display = 'block';
    document.getElementById('uDetail').innerText = me.name + " (" + me.branch + ")";
    
    db.collection("quiz_settings").doc("status").onSnapshot(s => {
        const d = s.data();
        if(d.closed) {
            if(timerInt) clearInterval(timerInt);
            document.getElementById('clock').innerText = "CLOSED";
        } else {
            handleTime(d.startTime, d.published);
        }
    });
}

function handleTime(st, pub) {
    if(timerInt) clearInterval(timerInt);
    
    timerInt = setInterval(() => {
        const target = new Date(st).getTime();
        const now = new Date().getTime();
        const diff = target - now;

        if(diff <= 0) {
            clearInterval(timerInt);
            live = pub;
            document.getElementById('clock').innerText = pub ? "LIVE" : "WAITING";
        } else {
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('clock').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        }
    }, 1000);
}

async function startQuiz() {
    if(!live) return alert("ക്വിസ് തുടങ്ങിയിട്ടില്ല! ദയവായി കാത്തിരിക്കുക.");
    
    const played = await db.collection("results").doc(me.regId).get();
    if(played.exists) return alert("നിങ്ങൾ ക്വിസ് പൂർത്തിയാക്കി കഴിഞ്ഞു!");

    document.getElementById('startBtn').style.display = 'none';
    const qs = await db.collection("questions").get();
    let h = "";
    qs.forEach(doc => {
        const q = doc.data();
        h += `<div class="q-card">
                <div style="font-weight:600; margin-bottom:10px;">${q.text}</div>
                ${q.options.map((o,i)=>`
                    <label class="option-label">
                        <input type="radio" name="${doc.id}" value="${i}">
                        ${o}
                    </label>
                `).join('')}
              </div>`;
    });
    document.getElementById('qBox').innerHTML = h + `<button class="btn" onclick="submit()">SUBMIT ANSWERS</button>`;
    document.getElementById('qBox').style.display = 'block';
}

async function submit() {
    let ans = {}; 
    const checks = document.querySelectorAll('#qBox input:checked');
    if(checks.length === 0) return alert("ഉത്തരങ്ങൾ തിരഞ്ഞെടുക്കുക");
    
    checks.forEach(i => ans[i.name] = i.value);
    await db.collection("results").doc(me.regId).set({...me, answers:ans, time: firebase.firestore.FieldValue.serverTimestamp()});
    alert("വിജയകരമായി സമർപ്പിച്ചു!"); 
    location.reload();
}
</script>
</body>
</html>
