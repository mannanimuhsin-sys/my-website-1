<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKSSF QUIZ 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #004d00; --gold: #f1c40f; --bg: #eff2f5; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding-bottom: 100px; overflow-x: hidden; }
        
        .header { background: linear-gradient(135deg, #004d00, #002b00); color: white; text-align: center; padding: 50px 20px 80px; border-radius: 0 0 50px 50px; }
        .tab-bar { display: flex; background: white; margin: -40px 20px 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; font-weight: 600; color: #777; cursor: pointer; }
        .tab-btn.active { color: var(--primary); background: #f0f7f0; border-bottom: 3px solid var(--primary); }

        .container { max-width: 500px; margin: 0 auto; padding: 0 15px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 5px solid var(--gold); }
        
        /* Notice Board */
        .notice-board { background: #fff9c4; border: 2px dashed #fbc02d; padding: 15px; border-radius: 15px; text-align: center; margin-top: 20px; display: none; }

        .timer-exec { font-family: 'Orbitron', sans-serif; font-size: 24px; color: var(--primary); text-align: center; letter-spacing: 2px; margin: 15px 0; font-weight: bold; }
        input, select { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #ddd; background: #fcfcfc; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; color: white; background: var(--primary); box-shadow: 0 4px 12px rgba(0,77,0,0.2); }
        
        /* Footer */
        .footer { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px 0; text-align: center; border-top: 1px solid #eee; }
        canvas { width: 100%; border-radius: 15px; display: none; margin-top: 10px; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size: 26px;">SAMASTHA ONLINE QUIZ</h1>
    <p style="color:var(--gold); font-weight:600; font-size: 12px; letter-spacing: 1px;">SKSSF CHAPPARAPPADAV ZONE</p>
</div>

<div class="tab-bar">
    <button class="tab-btn active" onclick="showTab('auth')">HOME</button>
    <button class="tab-btn" onclick="showTab('help')">HELP DESK</button>
</div>

<div class="container">
    <div id="authSec" class="tab-content">
        <div class="card" id="regForm">
            <h3 style="margin:0 0 15px; color: var(--primary);">രജിസ്ട്രേഷൻ</h3>
            <input type="text" id="rName" placeholder="മുഴുവൻ പേര്">
            <input type="number" id="rMob" placeholder="മൊബൈൽ നമ്പർ">
            <select id="rBranch">
                <option value="">ശാഖ തിരഞ്ഞെടുക്കുക</option>
                <option>KARUVANCHAL</option><option>VILAKKANNOOR</option><option>CHAPPARAPPADAV</option>
                <option>NADUVIL</option><option>PADAPPENGAD</option><option>PERUVANA</option>
                <option>ELAMBERAM PARA</option><option>ERUVATTI</option><option>NHANDUMBALAM</option>
                <option>PERUMALABAD</option><option>MANGARA BADARIYYA</option><option>THADIKKADAV</option>
                <option>SHANTHIGIRI</option><option>NEDUVOODE</option>
            </select>
            <button class="btn" onclick="registerUser()">REGISTER NOW</button>
        </div>

        <div class="card">
            <h3 style="margin:0 0 15px; color: var(--primary);">ലോഗിൻ</h3>
            <input type="number" id="lId" placeholder="രജിസ്റ്റർ നമ്പർ നൽകുക">
            <button class="btn" onclick="loginUser()">LOGIN</button>
        </div>

        <div id="noticeBoard" class="notice-board">
            <h4 style="margin:0; color:#f57f17;">അറിയിപ്പ്</h4>
            <p id="noticeMsg" style="font-size:13px; font-weight:600;"></p>
            <canvas id="posterCanvas" width="800" height="1000"></canvas>
            <button class="btn" id="dlBtn" style="background:#fbc02d; color:#000; display:none; margin-top:10px;" onclick="downloadPoster()">POSTER ഡൗൺലോഡ്</button>
        </div>
    </div>

    <div id="helpSec" class="tab-content" style="display:none;">
        <div class="card" style="text-align:center;">
            <h3 style="color:var(--primary);">MUHSIN MANNANI</h3>
            <p style="font-size:12px; color:#666;">SKSSF CHAPPARAPPADAV ZONE</p>
            <div style="margin-top:15px;">
                <a href="https://wa.me/917559950633" style="font-size:30px; margin:0 15px; color:#25D366;"><i class="fab fa-whatsapp"></i></a>
                <a href="tel:+917559950633" style="font-size:30px; margin:0 15px; color:#333;"><i class="fa fa-phone"></i></a>
            </div>
        </div>
    </div>

    <div id="mainView" style="display:none;">
        <div class="timer-exec" id="clock">00:00:00:00</div>
        <div id="confBox" class="card" style="text-align:center;">
            <h3 style="color:var(--primary);">കൺഫേം ചെയ്യുക</h3>
            <div id="userDataShow" style="margin:15px 0; font-size:14px; line-height:1.8;"></div>
            <button class="btn" onclick="enterQuiz()">മത്സരത്തിലേക്ക് പ്രവേശിക്കുക</button>
        </div>
        <div id="quizArea" style="display:none;"></div>
    </div>
</div>

<div class="footer">
    <div style="font-weight:800; font-size:12px;">MUHSIN MANNANI | +91 7559950633</div>
    <div style="font-size:10px; color:#888;">Powered by SKSSF IT CELL CHAPPARAPPADAV</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = { apiKey: "AIzaSyCS9jqJEr_umK_goyXuf3njYCE_Cb8xU7o", authDomain: "skssf-quiz.firebaseapp.com", projectId: "skssf-quiz", storageBucket: "skssf-quiz.firebasestorage.app", messagingSenderId: "999161549501", appId: "1:999161549501:web:7be9c98c287b92881a5dd4" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let user = null;
let quizLive = false;

function showTab(t) {
    document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
    document.getElementById(t + 'Sec').style.display = 'block';
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    event.currentTarget.classList.add('active');
}

async function registerUser() {
    const name = document.getElementById('rName').value;
    const mob = document.getElementById('rMob').value;
    const br = document.getElementById('rBranch').value;
    if(!name || mob.length < 10 || !br) return alert("ദയവായി എല്ലാ വിവരങ്ങളും കൃത്യമായി നൽകുക!");

    const check = await db.collection("participants").where("mobile", "==", mob).get();
    if(!check.empty) return alert("ക്ഷമിക്കണം, ഈ മൊബൈൽ നമ്പറിൽ ഒരു രജിസ്ട്രേഷൻ നിലവിലുണ്ട്!");

    const snap = await db.collection("participants").get();
    let id = 1000 + snap.size + 1;
    await db.collection("participants").doc(id.toString()).set({ name, mobile: mob, branch: br, regId: id });
    alert("രജിസ്ട്രേഷൻ വിജയിച്ചു! നിങ്ങളുടെ രജിസ്റ്റർ നമ്പർ: " + id);
}

async function loginUser() {
    const id = document.getElementById('lId').value;
    const doc = await db.collection("participants").doc(id).get();
    if(!doc.exists) return alert("തെറ്റായ രജിസ്റ്റർ നമ്പർ!");
    
    user = doc.data();
    document.getElementById('authSec').style.display = 'none';
    document.getElementById('mainView').style.display = 'block';
    document.getElementById('userDataShow').innerHTML = `<b>പേര്:</b> ${user.name}<br><b>ശാഖ:</b> ${user.branch}<br><b>ഐഡി:</b> ${user.regId}`;

    db.collection("quiz_settings").doc("status").onSnapshot(snap => {
        const d = snap.data();
        quizLive = d.published && !d.closed;
        if(d.closed) {
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('authSec').style.display = 'block';
            document.getElementById('noticeBoard').style.display = 'block';
            document.getElementById('noticeMsg').innerText = "മത്സരം അവസാനിച്ചിരിക്കുന്നു. വിജയികളെ താഴെ കാണാം.";
            if(d.showPosters) checkWinner();
        } else {
            startTimer(d.startTime);
        }
    });
}

function startTimer(target) {
    setInterval(() => {
        const diff = new Date(target).getTime() - new Date().getTime();
        if(diff <= 0) { document.getElementById('clock').innerText = "QUIZ IS LIVE"; }
        else {
            const d = Math.floor(diff/(1000*60*60*24));
            const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
            const m = Math.floor((diff%(1000*60*60))/(1000*60));
            const s = Math.floor((diff%(1000*60))/1000);
            document.getElementById('clock').innerText = `${d}:${h}:${m}:${s}`;
        }
    }, 1000);
}

async function enterQuiz() {
    if(!quizLive) return alert("ക്ഷമിക്കണം, ക്വിസ് സമയം ആയിട്ടില്ല!");
    const played = await db.collection("results").doc(user.regId.toString()).get();
    if(played.exists) return alert("നിങ്ങൾ ഈ മത്സരത്തിൽ പങ്കെടുത്തു കഴിഞ്ഞു!");
    
    document.getElementById('confBox').style.display = 'none';
    loadQuestions();
}

async function loadQuestions() {
    const snap = await db.collection("questions").get();
    let h = "";
    snap.forEach(doc => {
        const q = doc.data();
        h += `<div class="card"><p><b>${q.text}</b></p>${q.options.map((o,i)=>`<label style="display:block;margin:5px 0;"><input type="radio" name="${doc.id}" value="${i}"> ${o}</label>`).join('')}</div>`;
    });
    document.getElementById('quizArea').innerHTML = h + `<button class="btn" onclick="submitQuiz()">SUBMIT ANSWERS</button>`;
    document.getElementById('quizArea').style.display = 'block';
}

async function submitQuiz() {
    let ans = {};
    document.querySelectorAll('#quizArea input:checked').forEach(i => ans[i.name] = i.value);
    await db.collection("results").doc(user.regId.toString()).set({ ...user, answers: ans, submitTime: firebase.firestore.FieldValue.serverTimestamp() });
    alert("വിജയകരമായി സമർപ്പിച്ചു!");
    location.reload();
}

async function checkWinner() {
    const winDoc = await db.collection("winners").doc("list").get();
    const wins = winDoc.data().winnerIds || [];
    drawPoster(wins.includes(user.regId.toString()));
}

function drawPoster(isWin) {
    const canvas = document.getElementById('posterCanvas');
    const ctx = canvas.getContext('2d');
    canvas.style.display = 'block';
    document.getElementById('dlBtn').style.display = 'block';

    ctx.fillStyle = "#004d00"; ctx.fillRect(0,0,800,1000);
    ctx.strokeStyle = "#f1c40f"; ctx.lineWidth = 15; ctx.strokeRect(30,30,740,940);
    
    ctx.fillStyle = "white"; ctx.textAlign = "center";
    ctx.font = "bold 30px Arial"; ctx.fillText("ID: " + user.regId, 400, 100);
    ctx.font = "bold 50px Arial"; ctx.fillText("SAMASTHA ONLINE QUIZ", 400, 180);
    ctx.font = "25px Arial"; ctx.fillText("SKSSF CHAPPARAPPADAV ZONE", 400, 230);
    
    ctx.fillStyle = "#f1c40f"; ctx.font = "bold 70px Arial"; ctx.fillText(user.name.toUpperCase(), 400, 500);
    ctx.fillStyle = "white"; ctx.font = "40px Arial"; ctx.fillText(user.branch, 400, 580);
    
    let hiddenMob = "******" + user.mobile.slice(-4);
    ctx.font = "30px Arial"; ctx.fillText("Mob: " + hiddenMob, 400, 650);

    if(isWin) {
        ctx.fillStyle = "#f1c40f"; ctx.beginPath(); ctx.arc(400, 820, 80, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#004d00"; ctx.font = "bold 35px Arial"; ctx.fillText("WINNER", 400, 835);
    }
}
function downloadPoster() { const link = document.createElement('a'); link.download = 'Poster.png'; link.href = document.getElementById('posterCanvas').toDataURL(); link.click(); }
</script>
</body>
</html>
