<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASNAVI Master Admin Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 15px; margin: 0; }
        .admin-container { max-width: 1300px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #004d00; border-bottom: 3px solid #ffd700; padding-bottom: 10px; text-transform: uppercase; }
        .table-wrapper { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; min-width: 1000px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #004d00; color: white; position: sticky; top: 0; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .btn { padding: 8px 12px; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; color: white; margin-right: 5px; }
        .btn-upload { background: #c5a000; }
        .btn-delete { background: #dc3545; }
        .btn-save-all { background: #004d00; padding: 15px 40px; font-size: 16px; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }
        .btn-clear-all { background: #666; margin-top: 10px; font-size: 11px; }
        #cropperModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; }
        .modal-content { background:white; width:90%; max-width:450px; margin:50px auto; padding:20px; border-radius:10px; text-align: center; }
        .img-container { max-height: 350px; margin-bottom: 15px; background: #000; }
        .status-mark { color: #28a745; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

<div class="admin-container">
    <h2>ASNAVI 8th BATCH - ADMIN PANEL</h2>
    
    <div style="text-align: right;">
        <button class="btn btn-clear-all" onclick="clearAllPhotos()">RESET ALL PHOTOS</button>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 60px;">ID</th>
                    <th style="width: 150px;">Certificate No</th>
                    <th>Student Name</th>
                    <th>Place</th>
                    <th style="width: 100px;">Rank</th>
                    <th style="width: 200px;">Photo Action</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>

    <button class="btn btn-save-all" onclick="saveAll()">SAVE ALL DATA PERMANENTLY</button>
</div>

<div id="cropperModal">
    <div class="modal-content">
        <h3>Crop Student Photo</h3>
        <div class="img-container"><img id="imageToCrop"></div>
        <button class="btn" style="background:#28a745;" onclick="applyCrop()">CROP & SAVE</button>
        <button class="btn" style="background:#666;" onclick="closeModal()">CANCEL</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
    const initialStudents = [
        { id: "144", cert: "ASNV2026/B8:144", name: "SAYYID SHUHAIB AL ASNAVI", place: "Kuttiady" },
        { id: "145", cert: "ASNV2026/B8:145", name: "MUHAMMED ZIYAD AL ASNAVI", place: "Manjeshwara" },
        { id: "146", cert: "ASNV2026/B8:146", name: "MUHAMMED HANEEF AL ASNAVI", place: "Ajjavara, Sullia" },
        { id: "147", cert: "ASNV2026/B8:147", name: "RASHID AL ASNAVI", place: "Bambrana" },
        { id: "148", cert: "ASNV2026/B8:148", name: "MUHAMMED JASIR AL ASNAVI", place: "Cheroor, Kasaragod" },
        { id: "149", cert: "ASNV2026/B8:149", name: "NAVAZ HUSAIN AL ASNAVI", place: "Adkathbail, Kasaragod" },
        { id: "150", cert: "ASNV2026/B8:150", name: "BASHEER K AL ASNAVI", place: "Kakkamkoodal, Madhoor" },
        { id: "151", cert: "ASNV2026/B8:151", name: "ABDU RAHMAN M AL ASNAVI", place: "Hidayath Nagar" },
        { id: "152", cert: "ASNV2026/B8:152", name: "ASHRAF PA AL ASNAVI", place: "Padana, Cheruvathur" },
        { id: "153", cert: "ASNV2026/B8:153", name: "MUHIYADHEEN ASLAM AL ASNAVI", place: "Shiriya, Batheri" },
        { id: "154", cert: "ASNV2026/B8:154", name: "ABDU RASHEED AL ASNAVI", place: "Aaruval" },
        { id: "155", cert: "ASNV2026/B8:155", name: "ABDUL AZIZ AL ASNAVI", place: "Kuniya" },
        { id: "156", cert: "ASNV2026/B8:156", name: "ABDUL GAFOOR AL ASNAVI", place: "Padana" },
        { id: "157", cert: "ASNV2026/B8:157", name: "SHAHUL HAMEED AL ASNAVI", place: "Taliparamba" },
        { id: "158", cert: "ASNV2026/B8:158", name: "PM HUSAIN AL ASNAVI", place: "Kolari, Mattanur" },
        { id: "159", cert: "ASNV2026/B8:159", name: "ABDULLAH MUHAMMED PV AL ASNAVI", place: "Cherukkunnu" },
        { id: "160", cert: "ASNV2026/B8:160", name: "CH ABDUL AZIZ AL ASNAVI", place: "Punchakkad, Payyanur" },
        { id: "161", cert: "ASNV2026/B8:161", name: "ABDUL RAHMAN AL ASNAVI", place: "Velimukku, Malappuram" },
        { id: "162", cert: "ASNV2026/B8:162", name: "KH ABDUL RAZAK AL ASNAVI", place: "Ajjavara, Sullia" },
        { id: "163", cert: "ASNV2026/B8:163", name: "MOHAMMED SAQUAFATHULLA AL ASNAVI", place: "Chetileth Island, Lakshadweep" },
        { id: "164", cert: "ASNV2026/B8:164", name: "HAFIZ MUHAMMED MUSHTHAQUE AL ASNAVI", place: "Perumalabad, Chaparapadavu" }
    ];

    let currentId = null;
    let cropper = null;

    function renderTable() {
        const tbody = document.getElementById('studentTable');
        tbody.innerHTML = "";
        initialStudents.forEach(s => {
            const saved = JSON.parse(localStorage.getItem(`data-${s.id}`) || "{}");
            const hasPhoto = localStorage.getItem(`photo-${s.id}`) ? "✅" : "";
            
            tbody.innerHTML += `
                <tr>
                    <td>${s.id}</td>
                    <td><input type="text" id="cert-${s.id}" value="${saved.cert || s.cert}"></td>
                    <td><input type="text" id="name-${s.id}" value="${saved.name || s.name}"></td>
                    <td><input type="text" id="place-${s.id}" value="${saved.place || s.place}"></td>
                    <td><input type="text" id="rank-${s.id}" value="${saved.rank || ''}" placeholder="Rank"></td>
                    <td>
                        <button class="btn btn-upload" onclick="startPhoto('${s.id}')">PHOTO</button>
                        <button class="btn btn-delete" onclick="deletePhoto('${s.id}')">DEL</button>
                        <span id="stat-${s.id}" class="status-mark">${hasPhoto}</span>
                    </td>
                </tr>`;
        });
    }

    function startPhoto(id) {
        currentId = id;
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = event => {
                const img = document.getElementById('imageToCrop');
                img.src = event.target.result;
                document.getElementById('cropperModal').style.display = 'block';
                if(cropper) cropper.destroy();
                cropper = new Cropper(img, { aspectRatio: 1, viewMode: 1 });
            };
            reader.readAsDataURL(e.target.files[0]);
        };
        input.click();
    }

    function applyCrop() {
        const canvas = cropper.getCroppedCanvas({ width: 400, height: 400 });
        localStorage.setItem(`photo-${currentId}`, canvas.toDataURL('image/jpeg', 0.7));
        document.getElementById(`stat-${currentId}`).innerText = "✅";
        closeModal();
    }

    function deletePhoto(id) {
        if(confirm("ഈ വിദ്യാർത്ഥിയുടെ ഫോട്ടോ ഒഴിവാക്കണോ?")) {
            localStorage.removeItem(`photo-${id}`);
            document.getElementById(`stat-${id}`).innerText = "";
        }
    }

    function clearAllPhotos() {
        if(confirm("മുഴുവൻ ഫോട്ടോകളും ഡിലീറ്റ് ചെയ്യണോ? ഇത് തിരിച്ചു കിട്ടില്ല!")) {
            initialStudents.forEach(s => localStorage.removeItem(`photo-${s.id}`));
            renderTable();
        }
    }

    function saveAll() {
        initialStudents.forEach(s => {
            const data = {
                id: s.id,
                cert: document.getElementById(`cert-${s.id}`).value,
                name: document.getElementById(`name-${s.id}`).value,
                place: document.getElementById(`place-${s.id}`).value,
                rank: document.getElementById(`rank-${s.id}`).value
            };
            localStorage.setItem(`data-${s.id}`, JSON.stringify(data));
        });
        alert("വിവരങ്ങൾ സുരക്ഷിതമായി സേവ് ചെയ്തു!");
    }

    function closeModal() { document.getElementById('cropperModal').style.display = 'none'; }
    window.onload = renderTable;
</script>
</body>
</html>
