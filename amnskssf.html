<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <title>QUIZ MASTER ADMIN - EXPERT</title>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: #eee; padding: 25px; }
        .card { background: #1a1a1a; padding: 25px; border-radius: 15px; margin-bottom: 25px; border: 1px solid #333; }
        h3 { border-bottom: 1px solid #333; padding-bottom: 10px; color: #f1c40f; }
        input, select { padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; width: 100%; box-sizing: border-box; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; margin-right: 10px; transition: 0.3s; }
        .btn-green { background: #27ae60; }
        .btn-red { background: #c0392b; }
        .btn-gold { background: #f1c40f; color: black; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border: 1px solid #333; text-align: left; }
        th { background: #222; color: #f1c40f; }
        .selected { background: #1b5e20 !important; }
    </style>
</head>
<body>

    <h2>ADMIN CONTROL PANEL</h2>

    <div class="card">
        <h3>1. ക്വിസ് കൺട്രോൾ</h3>
        സമയം സെറ്റ് ചെയ്യുക: <input type="datetime-local" id="startTime">
        <button class="btn btn-gold" onclick="saveTime()">SAVE TIME</button>
        <button class="btn btn-green" id="pubBtn" onclick="togglePublish()">PUBLISH QUESTIONS</button>
        <button class="btn btn-red" onclick="closeQuiz()">STOP QUIZ & VIEW MARKS</button>
    </div>

    <div id="resultCard" class="card" style="display:none;">
        <h3>2. മാർക്ക് ലിസ്റ്റ് & വിന്നർ സെലക്ഷൻ</h3>
        <button class="btn btn-gold" style="float:right; margin-bottom:10px;" onclick="publishWinners()">PUBLISH POSTERS NOW</button>
        <p>വിജയികളെ തിരഞ്ഞെടുക്കാൻ പേരിന് നേരെയുള്ള ബട്ടൺ ഉപയോഗിക്കുക. മാറ്റണമെങ്കിൽ വീണ്ടും ക്ലിക്ക് ചെയ്യുക.</p>
        <table>
            <thead><tr><th>Rank</th><th>ID</th><th>Name</th><th>Branch</th><th>Score</th><th>Selection</th></tr></thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCS9jqJEr_umK_goyXuf3njYCE_Cb8xU7o",
  authDomain: "skssf-quiz.firebaseapp.com",
  projectId: "skssf-quiz",
  storageBucket: "skssf-quiz.firebasestorage.app",
  messagingSenderId: "999161549501",
  appId: "1:999161549501:web:7be9c98c287b92881a5dd4"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let winnerList = [];

db.collection("quiz_settings").doc("status").onSnapshot(doc => {
    const data = doc.data();
    if(data && data.closed) {
        document.getElementById('resultCard').style.display = 'block';
        loadResults();
    }
});

async function saveTime() {
    const t = document.getElementById('startTime').value;
    await db.collection("quiz_settings").doc("status").set({ startTime: t, closed: false }, { merge: true });
    alert("സമയം സേവ് ചെയ്തു.");
}

async function closeQuiz() {
    await db.collection("quiz_settings").doc("status").set({ closed: true, published: false, showPosters: false }, { merge: true });
}

async function loadResults() {
    const qSnap = await db.collection("questions").get();
    let correctMap = {};
    qSnap.forEach(d => correctMap[d.id] = d.data().correct);

    const rSnap = await db.collection("results").get();
    let results = [];
    rSnap.forEach(doc => {
        const d = doc.data();
        let score = 0;
        for(let qid in correctMap) { if(d.answers && d.answers[qid] == correctMap[qid]) score++; }
        results.push({...d, score});
    });

    results.sort((a,b) => b.score - a.score || a.submitTime - b.submitTime);

    const winDoc = await db.collection("winners").doc("list").get();
    winnerList = winDoc.exists ? winDoc.data().winnerIds || [] : [];
    
    const body = document.getElementById('resultBody');
    body.innerHTML = "";
    results.forEach((r, i) => {
        const isWin = winnerList.includes(r.regId.toString());
        body.innerHTML += `<tr class="${isWin ? 'selected' : ''}">
            <td>${i+1}</td><td>${r.regId}</td><td>${r.name}</td><td>${r.branch}</td>
            <td>${r.score}</td>
            <td>
                <button class="btn ${isWin ? 'btn-red' : 'btn-green'}" onclick="toggleWinner('${r.regId}')">
                    ${isWin ? 'DESELECT' : 'SELECT WINNER'}
                </button>
            </td>
        </tr>`;
    });
}

async function toggleWinner(id) {
    id = id.toString();
    if(winnerList.includes(id)) {
        winnerList = winnerList.filter(item => item !== id);
    } else {
        winnerList.push(id);
    }
    await db.collection("winners").doc("list").set({ winnerIds: winnerList });
    loadResults();
}

async function publishWinners() {
    await db.collection("quiz_settings").doc("status").set({ showPosters: true }, { merge: true });
    alert("വിജയികളുടെ പോസ്റ്ററുകൾ പബ്ലിഷ് ചെയ്തു!");
}
</script>
</body>
</html>
