<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Photo Upload</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f2f5; }
        .card { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; margin: 10px 0; padding: 10px; box-sizing: border-box; }
        button { background: #004d00; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ഫോട്ടോ അപ്‌ലോഡ്</h2>
        <input type="number" id="stReg" placeholder="Register Number">
        <input type="text" id="photoUrl" placeholder="Photo Direct URL (Link)">
        <p style="font-size: 12px; color: gray;">ശ്രദ്ധിക്കുക: ഫോട്ടോയുടെ ലിങ്ക് ആണ് ഇവിടെ നൽകേണ്ടത്.</p>
        <button onclick="uploadPhoto()">SUBMIT PHOTO</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBriz_0zYwQOcwVgd3XTQ0l-0NKBNYaZXQ", 
            authDomain: "misbahul-uloom-madrasa-4830c.firebaseapp.app", 
            projectId: "misbahul-uloom-madrasa-4830c", 
            appId: "1:370558703441:web:dc68dbdbd685c9d07ea570" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const mId = new URLSearchParams(window.location.search).get('id');

        async function uploadPhoto() {
            const reg = document.getElementById('stReg').value;
            const url = document.getElementById('photoUrl').value;
            if(!reg || !url || !mId) return alert("എല്ലാം പൂരിപ്പിക്കുക!");

            const snap = await db.collection("madrasa_data").where("uID", "==", mId).get();
            if(!snap.empty) {
                const docId = snap.docs[0].id;
                let data = snap.docs[0].data();
                if(!data.photos) data.photos = {};
                data.photos[reg] = url;
                await db.collection("madrasa_data").doc(docId).update({ photos: data.photos });
                alert("Photo Linked Successfully!");
            }
        }
    </script>
    
</body>
</html>
